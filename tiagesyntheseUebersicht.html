    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE √úBERSICHT - Score & R-Faktoren
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Archetypen-Liste f√ºr Navigation (SSOT Keys verwenden duo_flex)
        const archetypeOrder = ['single', 'duo', 'duo_flex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duo_flex': 'Duo-Flex',
            'duoflex': 'Duo-Flex',  // Legacy-Alias
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';

        // R-Faktoren Definitionen mit AGOD-Zuordnung
        const rFaktorenDefs = [
            { id: 'R1', label: 'Leben', icon: 'üî•', color: '#E63946', agod: 'O', agodName: 'Orientierung', desc: 'Existenz, Zuneigung, Mu√üe, Intimit√§t & Romantik' },
            { id: 'R2', label: 'Philosophie', icon: 'üß†', color: '#2A9D8F', agod: 'A', agodName: 'Archetyp', desc: 'Freiheit, Teilnahme, Identit√§t, Lebensplanung' },
            { id: 'R3', label: 'Dynamik', icon: '‚ö°', color: '#8B5CF6', agod: 'D', agodName: 'Dominanz', desc: 'Dynamik, Sicherheit' },
            { id: 'R4', label: 'Identit√§t', icon: 'üíö', color: '#F4A261', agod: 'G', agodName: 'Geschlecht', desc: 'Verst√§ndnis, Erschaffen, Verbundenheit' }
        ];

        /**
         * Berechnet R-Faktoren direkt via TiageSynthesis.NeedsIntegration
         * Falls nicht verf√ºgbar, Fallback auf TiageState oder Defaults
         */
        function calculateRFaktoren() {
            let resonanzIch = { R1: 1.0, R2: 1.0, R3: 1.0, R4: 1.0 };
            let resonanzPartner = { R1: 1.0, R2: 1.0, R3: 1.0, R4: 1.0 };
            let modifiedIch = { R1: false, R2: false, R3: false, R4: false };
            let modifiedPartner = { R1: false, R2: false, R3: false, R4: false };

            // Versuche direkte Berechnung via NeedsIntegration
            if (typeof TiageSynthesis !== 'undefined' &&
                TiageSynthesis.NeedsIntegration &&
                typeof TiageSynthesis.NeedsIntegration.calculateDimensionalResonance === 'function' &&
                typeof TiageState !== 'undefined') {

                // ICH berechnen
                const ichNeeds = TiageState.get('flatNeeds.ich');
                const ichArchetyp = TiageState.get('archetypes.ich.primary') || currentIchArchetype;
                if (ichNeeds && Object.keys(ichNeeds).length > 0 && ichArchetyp) {
                    const ichResult = TiageSynthesis.NeedsIntegration.calculateDimensionalResonance({
                        archetyp: ichArchetyp,
                        needs: ichNeeds
                    });
                    if (ichResult && ichResult.enabled) {
                        resonanzIch = {
                            R1: ichResult.leben || 1.0,
                            R2: ichResult.philosophie || 1.0,
                            R3: ichResult.dynamik || 1.0,
                            R4: ichResult.identitaet || 1.0
                        };
                    }
                }

                // PARTNER berechnen
                const partnerNeeds = TiageState.get('flatNeeds.partner');
                const partnerArchetyp = TiageState.get('archetypes.partner.primary') || currentPartnerArchetype;
                if (partnerNeeds && Object.keys(partnerNeeds).length > 0 && partnerArchetyp) {
                    const partnerResult = TiageSynthesis.NeedsIntegration.calculateDimensionalResonance({
                        archetyp: partnerArchetyp,
                        needs: partnerNeeds
                    });
                    if (partnerResult && partnerResult.enabled) {
                        resonanzPartner = {
                            R1: partnerResult.leben || 1.0,
                            R2: partnerResult.philosophie || 1.0,
                            R3: partnerResult.dynamik || 1.0,
                            R4: partnerResult.identitaet || 1.0
                        };
                    }
                }
            } else if (typeof TiageState !== 'undefined') {
                // Fallback: Aus TiageState lesen
                const ichData = TiageState.get('resonanzFaktoren.ich');
                const partnerData = TiageState.get('resonanzFaktoren.partner');

                if (ichData) {
                    resonanzIch = {
                        R1: ichData.R1?.value ?? ichData.R1 ?? 1.0,
                        R2: ichData.R2?.value ?? ichData.R2 ?? 1.0,
                        R3: ichData.R3?.value ?? ichData.R3 ?? 1.0,
                        R4: ichData.R4?.value ?? ichData.R4 ?? 1.0
                    };
                }
                if (partnerData) {
                    resonanzPartner = {
                        R1: partnerData.R1?.value ?? partnerData.R1 ?? 1.0,
                        R2: partnerData.R2?.value ?? partnerData.R2 ?? 1.0,
                        R3: partnerData.R3?.value ?? partnerData.R3 ?? 1.0,
                        R4: partnerData.R4?.value ?? partnerData.R4 ?? 1.0
                    };
                }
            }

            // Pr√ºfen ob Bed√ºrfnisse in der jeweiligen Dimension modifiziert wurden
            modifiedIch = checkModifiedNeeds('ich');
            modifiedPartner = checkModifiedNeeds('partner');

            return rFaktorenDefs.map(def => {
                const ichVal = resonanzIch[def.id] || 1.0;
                const partnerVal = resonanzPartner[def.id] || 1.0;
                const kombiVal = Math.round(ichVal * partnerVal * 1000) / 1000;

                return {
                    ...def,
                    ich: ichVal,
                    partner: partnerVal,
                    kombi: kombiVal,
                    modifiedIch: modifiedIch[def.id],
                    modifiedPartner: modifiedPartner[def.id]
                };
            });
        }

        /**
         * Pr√ºft ob Bed√ºrfnisse in einer Dimension manuell ge√§ndert wurden
         * @param {string} person - 'ich' oder 'partner'
         * @returns {Object} { R1: boolean, R2: boolean, R3: boolean, R4: boolean }
         */
        function checkModifiedNeeds(person) {
            const result = { R1: false, R2: false, R3: false, R4: false };

            if (typeof TiageState === 'undefined') return result;

            const flatNeeds = TiageState.get(`flatNeeds.${person}`);
            const archetyp = TiageState.get(`archetypes.${person}.primary`);

            if (!flatNeeds || !archetyp || typeof window.BaseArchetypProfile === 'undefined') {
                return result;
            }

            const baseProfil = window.BaseArchetypProfile[archetyp];
            if (!baseProfil || !baseProfil.umfrageWerte) return result;

            // Koh√§renz-Daten f√ºr die Dimensions-Pr√ºfung
            const kohaerenz = typeof TiageSynthesis !== 'undefined' ?
                TiageSynthesis.Constants?.ARCHETYP_KOHAERENZ : null;

            if (!kohaerenz) return result;

            // R1 = leben, R2 = philosophie, R3 = dynamik, R4 = identitaet
            const dimensionMap = {
                R1: kohaerenz.leben?.[archetyp],
                R2: kohaerenz.philosophie?.[archetyp],
                R3: kohaerenz.dynamik?.[archetyp],
                R4: kohaerenz.identitaet?.[archetyp]
            };

            for (const [rKey, typisch] of Object.entries(dimensionMap)) {
                if (!typisch) continue;
                for (const [needKey, needDef] of Object.entries(typisch)) {
                    const needId = needDef?.id || needKey;
                    const baseValue = baseProfil.umfrageWerte[needId];
                    const currentValue = flatNeeds[needId];
                    // Als modifiziert markieren wenn > 5 Punkte Unterschied
                    if (baseValue !== undefined && currentValue !== undefined &&
                        Math.abs(baseValue - currentValue) > 5) {
                        result[rKey] = true;
                        break;
                    }
                }
            }

            return result;
        }

        function getValueClass(val) {
            if (val >= 1.1) return 'high';
            if (val <= 0.9) return 'low';
            return 'neutral';
        }

        /**
         * Navigiert zu den Einstellungen mit Filter
         * @param {string} person - 'ich' oder 'partner'
         * @param {string} dimension - 'R1', 'R2', 'R3' oder 'R4'
         */
        function navigateToSettings(person, dimension) {
            const archetype = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const url = `needs-editor.html?person=${encodeURIComponent(person)}&archetype=${encodeURIComponent(archetype)}&dimension=${encodeURIComponent(dimension)}`;
            window.location.href = url;
        }

        function generateMatrixHTML(rFaktoren) {
            return `
                <div class="matrix-table-container">
                    <table class="matrix-table">
                        <thead>
                            <tr>
                                <th>R-Faktor ‚Üí AGOD</th>
                                <th class="col-ich">ICH</th>
                                <th class="col-partner">PARTNER</th>
                                <th class="col-kombi">ICH √ó PARTNER</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rFaktoren.map(r => `
                                <tr>
                                    <td>
                                        <div class="matrix-r-label">
                                            <span class="matrix-r-id" style="color: ${r.color};">${r.icon} ${r.id}</span>
                                            <span class="matrix-r-name">${r.label}</span>
                                        </div>
                                        <div class="matrix-r-agod">‚Üí ${r.agod} (${r.agodName})</div>
                                    </td>
                                    <td class="matrix-cell-clickable" onclick="navigateToSettings('ich', '${r.id}')" title="Klicken um ICH/${r.label} in Einstellungen zu √∂ffnen">
                                        <span class="matrix-value ${getValueClass(r.ich)}">${r.ich.toFixed(2)}</span>
                                        ${r.modifiedIch ? '<span class="matrix-modified" title="Bed√ºrfnis(se) manuell angepasst">*</span>' : ''}
                                    </td>
                                    <td class="matrix-cell-clickable" onclick="navigateToSettings('partner', '${r.id}')" title="Klicken um PARTNER/${r.label} in Einstellungen zu √∂ffnen">
                                        <span class="matrix-value ${getValueClass(r.partner)}">${r.partner.toFixed(2)}</span>
                                        ${r.modifiedPartner ? '<span class="matrix-modified" title="Bed√ºrfnis(se) manuell angepasst">*</span>' : ''}
                                    </td>
                                    <td class="col-kombi">
                                        <span class="matrix-value ${getValueClass(r.kombi)}">${r.kombi.toFixed(2)}</span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div class="matrix-info">
                        <span class="high">‚óè >1.0</span>
                        <span class="neutral">‚óè 1.0</span>
                        <span class="low">‚óè <1.0</span>
                        <span class="modified-info" title="* = Bed√ºrfnis(se) in dieser Dimension wurden manuell angepasst">*</span>
                    </div>
                </div>
            `;
        }

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Validiere ob ein Archetyp-Key g√ºltig ist
            function isValidArchetype(key) {
                return archetypeOrder.includes(key) || key === 'duo_flex';
            }

            // Normalisiere Archetyp-Key (duoflex -> duo_flex)
            function normalizeArchetype(key) {
                if (!key) return null;
                const normalized = key.toLowerCase().trim();
                if (normalized === 'duoflex' || normalized === 'duo-flex') return 'duo_flex';
                return normalized;
            }

            // Archetypen aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                let ichFromState = TiageState.get('archetypes.ich.primary');
                let partnerFromState = TiageState.get('archetypes.partner.primary');

                // Validiere und normalisiere die Werte
                ichFromState = normalizeArchetype(ichFromState);
                partnerFromState = normalizeArchetype(partnerFromState);

                if (isValidArchetype(ichFromState)) {
                    currentIchArchetype = ichFromState;
                }
                if (isValidArchetype(partnerFromState)) {
                    currentPartnerArchetype = partnerFromState;
                }

                // WICHTIG: ProfileCalculator synchron initialisieren, damit flatNeeds und resonanzFaktoren verf√ºgbar sind
                if (typeof ProfileCalculator !== 'undefined' && ProfileCalculator.initFromState) {
                    ProfileCalculator.initFromState();
                }

                // SSOT: Reaktiv auf flatNeeds-√Ñnderungen subscriben
                TiageState.subscribe('flatNeeds.ich', function() {
                    updateArchetypeDisplay();
                    renderContent();
                });
                TiageState.subscribe('flatNeeds.partner', function() {
                    updateArchetypeDisplay();
                    renderContent();
                });
                // Auch auf resonanzFaktoren-√Ñnderungen reagieren
                TiageState.subscribe('resonanzFaktoren.ich', function() {
                    renderContent();
                });
                TiageState.subscribe('resonanzFaktoren.partner', function() {
                    renderContent();
                });

                console.log('[tiagesyntheseUebersicht] Archetypen geladen:', {
                    ichFromState, partnerFromState,
                    currentIchArchetype, currentPartnerArchetype
                });
            }

            // Aus sessionStorage laden (nur als Fallback, wenn TiageState keine Daten hat)
            // TiageState ist SSOT - sessionStorage darf TiageState-Werte NICHT √ºberschreiben
            const tiageStateHasData = typeof TiageState !== 'undefined' &&
                TiageState.get('archetypes.ich.primary') &&
                TiageState.get('archetypes.partner.primary');

            if (!tiageStateHasData) {
                const stored = sessionStorage.getItem('tiageSyntheseData');
                if (stored) {
                    try {
                        const data = JSON.parse(stored);
                        if (data.ichName) {
                            const key = findArchetypeKey(data.ichName);
                            if (isValidArchetype(key)) currentIchArchetype = key;
                        }
                        if (data.partnerName) {
                            const key = findArchetypeKey(data.partnerName);
                            if (isValidArchetype(key)) currentPartnerArchetype = key;
                        }
                    } catch (e) {}
                }
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Findet den Archetyp-Key anhand des Namens
         */
        function findArchetypeKey(name) {
            for (const [key, val] of Object.entries(archetypeNames)) {
                if (val.toLowerCase() === name.toLowerCase()) return key;
            }
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('ich', currentIchArchetype);
                }
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('partner', currentPartnerArchetype);
                }
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Rendert den Hauptinhalt
         */
        function renderContent() {
            const container = document.getElementById('syntheseContent');

            // Score berechnen (vereinfacht - sollte aus SSOT kommen)
            const score = calculateScore();
            const scoreColor = score >= 70 ? '#22c55e' : score >= 40 ? '#eab308' : '#ef4444';

            let html = '';

            // R-Faktoren berechnen f√ºr Matrix
            const rFaktoren = calculateRFaktoren();

            // Score Section mit Matrix-Tabelle
            html += `
                <div class="synthese-section">
                    <div class="synthese-section-header">
                        <span class="synthese-section-icon">üìä</span>
                        <div>
                            <div class="synthese-section-title">Kompatibilit√§ts-Score</div>
                            <div class="synthese-section-subtitle">Statistische Archetypen-√úbereinstimmung</div>
                        </div>
                    </div>
                    <div class="score-display">
                        <div class="score-circle-large">
                            <svg viewBox="0 0 100 100">
                                <circle class="score-bg" cx="50" cy="50" r="42"></circle>
                                <circle class="score-progress" cx="50" cy="50" r="42"
                                        stroke="${scoreColor}"
                                        stroke-dasharray="264"
                                        stroke-dashoffset="${264 - (264 * score / 100)}"></circle>
                            </svg>
                            <div class="score-value">${score}%</div>
                        </div>
                        <div class="score-label">${archetypeNames[currentIchArchetype]} √ó ${archetypeNames[currentPartnerArchetype]}</div>
                    </div>

                    <!-- Matrix-Tabelle: ICH √ó PARTNER -->
                    ${generateMatrixHTML(rFaktoren)}
                </div>
            `;

            container.innerHTML = html;
        }

        /**
         * Berechnet den Score aus SSOT (ArchetypeMatrixCalculator)
         */
        function calculateScore() {
            // SSOT: Use ArchetypeMatrixCalculator.getScore()
            if (typeof TiageSynthesis !== 'undefined' &&
                TiageSynthesis.ArchetypeMatrixCalculator &&
                typeof TiageSynthesis.ArchetypeMatrixCalculator.getScore === 'function') {
                const score = TiageSynthesis.ArchetypeMatrixCalculator.getScore(
                    currentIchArchetype,
                    currentPartnerArchetype
                );
                if (score !== null && score !== undefined) {
                    return Math.round(score);
                }
            }
            // Fallback: Neutral default wenn SSOT nicht verf√ºgbar
            return 50;
        }
    </script>
</body>
</html>
