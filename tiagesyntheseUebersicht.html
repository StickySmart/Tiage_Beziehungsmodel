        .synthese-page {
            min-height: 100vh;

        .synthese-header {
            display: flex;
            align-items: center;

            border-radius: 8px;

        .synthese-tabs {

        .synthese-tab {
            display: flex;

            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;

        }

        .synthese-tab:hover {
            background: rgba(255,255,255,0.1);

        .synthese-close {

        .synthese-archetype-nav {

        .archetype-info {

        .synthese-content {

            border-radius: 12px;

            border: 1px solid var(--border);

        .synthese-section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .synthese-section-icon {
            font-size: 24px;
        }

        .synthese-section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .synthese-section-subtitle {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Score Circle */
        .score-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .score-circle-large {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .score-circle-large svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .score-circle-large .score-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .score-circle-large .score-progress {
            fill: none;
            stroke: var(--success);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .score-label {
            margin-top: 12px;
            font-size: 14px;
            color: var(--text-muted);

        /* R-Faktoren */
        .r-faktoren-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .r-faktor-item {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 12px;
        }

        .r-faktor-header {
            display: flex;
            justify-content: space-between;

        }

        .r-faktor-name {
            font-size: 12px;
            color: var(--text-muted);
        }

        .r-faktor-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .r-faktor-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .r-faktor-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        /* Loading */
        .synthese-loading {

        .synthese-loading-spinner {

            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE √úBERSICHT - Score & R-Faktoren
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Archetypen-Liste f√ºr Navigation
        const archetypeOrder = ['single', 'duo', 'duoflex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duoflex': 'Duo-Flex',
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Archetypen aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                currentIchArchetype = TiageState.get('archetypes.ich.primary') || 'duo';
                currentPartnerArchetype = TiageState.get('archetypes.partner.primary') || 'solopoly';
            }

            // Aus sessionStorage laden (falls von archetype-interaction.html √ºbergeben)
            const stored = sessionStorage.getItem('tiageSyntheseData');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    if (data.ichName) currentIchArchetype = findArchetypeKey(data.ichName);
                    if (data.partnerName) currentPartnerArchetype = findArchetypeKey(data.partnerName);
                } catch (e) {}
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Findet den Archetyp-Key anhand des Namens
         */
        function findArchetypeKey(name) {
            for (const [key, val] of Object.entries(archetypeNames)) {
                if (val.toLowerCase() === name.toLowerCase()) return key;
            }
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Rendert den Hauptinhalt
         */
        function renderContent() {
            const container = document.getElementById('syntheseContent');

            // Score berechnen (vereinfacht - sollte aus SSOT kommen)
            const score = calculateScore();
            const scoreColor = score >= 70 ? '#22c55e' : score >= 40 ? '#eab308' : '#ef4444';

            // R-Faktoren (vereinfacht - sollte aus SSOT kommen)
            const rFaktoren = getRFaktoren();

            let html = '';

            // Score Section
            html += `
                <div class="synthese-section">
                    <div class="synthese-section-header">
                        <span class="synthese-section-icon">üìä</span>
                        <div>
                            <div class="synthese-section-title">Kompatibilit√§ts-Score</div>
                            <div class="synthese-section-subtitle">Statistische Archetypen-√úbereinstimmung</div>
                        </div>
                    </div>
                    <div class="score-display">
                        <div class="score-circle-large">
                            <svg viewBox="0 0 100 100">
                                <circle class="score-bg" cx="50" cy="50" r="42"></circle>
                                <circle class="score-progress" cx="50" cy="50" r="42"
                                        stroke="${scoreColor}"
                                        stroke-dasharray="264"
                                        stroke-dashoffset="${264 - (264 * score / 100)}"></circle>
                            </svg>
                            <div class="score-value">${score}%</div>
                        </div>
                        <div class="score-label">${archetypeNames[currentIchArchetype]} √ó ${archetypeNames[currentPartnerArchetype]}</div>
                    </div>
                </div>
            `;

            // R-Faktoren Section
            html += `
                <div class="synthese-section">
                    <div class="synthese-section-header">
                        <span class="synthese-section-icon">üéõÔ∏è</span>
                        <div>
                            <div class="synthese-section-title">Resonanzfaktoren</div>
                            <div class="synthese-section-subtitle">Dimensionale √úbereinstimmung</div>
                        </div>
                    </div>
                    <div class="r-faktoren-grid">
                        ${rFaktoren.map(r => `
                            <div class="r-faktor-item">
                                <div class="r-faktor-header">
                                    <span class="r-faktor-name">${r.name}</span>
                                    <span class="r-faktor-value">${r.value.toFixed(2)}</span>
                                </div>
                                <div class="r-faktor-bar">
                                    <div class="r-faktor-fill" style="width: ${r.value * 100 / 1.1}%; background: ${r.color};"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        /**
         * Berechnet den Score (vereinfacht)
         */
        function calculateScore() {
            // TODO: Aus SSOT (SynthesisCalculator) berechnen
            // Hier nur Placeholder
            return Math.floor(Math.random() * 40) + 50;
        }

        /**
         * Holt die R-Faktoren (vereinfacht)
         */
        function getRFaktoren() {
            // TODO: Aus SSOT berechnen
            return [
                { name: 'R1 Identit√§t', value: 0.85, color: '#22c55e' },
                { name: 'R2 Philosophie', value: 0.72, color: '#3b82f6' },
                { name: 'R3 Leben', value: 0.91, color: '#8b5cf6' },
                { name: 'R4 Dynamik', value: 0.68, color: '#ec4899' }
            ];
        }
    </script>
