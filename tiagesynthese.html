    <style>

<body>
    <!-- Modal-Style Container wie needs-editor.html -->
    <div class="need-modal-overlay active" id="syntheseModal">
        <div class="need-modal" onclick="event.stopPropagation()">
            <div class="need-modal-header">
                <h2 class="need-modal-title" id="pageTitle">Bed√ºrfnis-Detail</h2>

            <div class="need-modal-body" id="syntheseContent">

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE PAGE - SSOT RENDERING
        // Verwendet BeduerfnisKatalog als einzige Datenquelle
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        /**
         * Hilfsfunktion: Perspektive f√ºr Kategorie ermitteln
         */
        function getPerspektiveForKategorie(katId) {
            const katNum = parseInt(katId.replace('#K', ''));
            if (katNum === 11) return '#P4';
            return '#P1';
        }

        /**
         * Rendert den Bed√ºrfnis-Inhalt (SSOT - gleiche Logik wie Modal)
         */
        function renderNeedContent(needId, resonanceData) {
            const container = document.getElementById('syntheseContent');
            const pageTitle = document.getElementById('pageTitle');

            // Katalog pr√ºfen
            const katalog = window.BeduerfnisKatalog;
            if (!katalog) {
                container.innerHTML = '<div class="synthese-error"><div class="synthese-error-icon">‚ö†Ô∏è</div><p>Katalog nicht geladen.</p></div>';
                return;
            }

            // Need-ID ermitteln (kann #B-ID oder string-key sein)
            let bId = needId;
            if (needId && !needId.startsWith('#B') && typeof BeduerfnisIds !== 'undefined') {
                bId = BeduerfnisIds.toId(needId) || needId;
            }

            // Need aus Katalog holen
            const need = katalog.beduerfnisse[bId];
            if (!need) {
                container.innerHTML = '<div class="synthese-error"><div class="synthese-error-icon">‚ùì</div><p>Bed√ºrfnis "' + needId + '" nicht gefunden.</p></div>';
                return;
            }

            // Titel setzen
            pageTitle.textContent = need.label;
            document.title = need.label + ' | Ti-Age Synthese';

            // Kategorie, Dimension, Perspektive aus Katalog holen
            const kategorie = katalog.kategorien[need.kategorie];
            const dimension = katalog.dimensionen[need.dimension];
            const perspektive = kategorie ? katalog.perspektiven[getPerspektiveForKategorie(need.kategorie)] : null;

            // HTML aufbauen (SSOT - gleiche Struktur wie Modal)
            let html = '<div class="need-modal-content">';

            // ID Badge
            html += '\
                <div class="need-modal-id-row">\
                    <span class="need-modal-id">' + need.id + '</span>\
                    ' + (need.frageTyp ? '<span class="need-modal-type need-modal-type-' + need.frageTyp + '">' + (need.frageTyp === 'haupt' ? 'üìã Hauptfrage' : 'üìë Nuance') + '</span>' : '') + '\
                </div>\
            ';

            // Kategorie & Dimension
            html += '<div class="need-modal-meta-grid">';

            if (kategorie) {
                html += '\
                    <div class="need-modal-meta-item">\
                        <span class="need-modal-meta-label">Kategorie</span>\
                        <span class="need-modal-meta-value" style="color: ' + kategorie.color + '">\
                            <span class="need-modal-dot" style="background: ' + kategorie.color + '"></span>\
                            ' + kategorie.label + '\
                        </span>\
                    </div>\
                ';
            }

            if (dimension) {
                html += '\
                    <div class="need-modal-meta-item">\
                        <span class="need-modal-meta-label">Dimension</span>\
                        <span class="need-modal-meta-value" style="color: ' + dimension.color + '">\
                            <span class="need-modal-badge" style="background: ' + dimension.color + '">' + dimension.kurzform + '</span>\
                            ' + dimension.label + '\
                        </span>\
                    </div>\
                ';
            }

            if (perspektive) {
                html += '\
                    <div class="need-modal-meta-item">\
                        <span class="need-modal-meta-label">Perspektive</span>\
                        <span class="need-modal-meta-value">\
                            ' + perspektive.id + ' ' + perspektive.label + '\
                        </span>\
                    </div>\
                ';
            }

            html += '</div>';

            // Frage (wenn vorhanden)
            if (need.frage) {
                html += '\
                    <div class="need-modal-question">\
                        <span class="need-modal-question-icon">‚ùì</span>\
                        <span class="need-modal-question-text">' + need.frage + '</span>\
                    </div>\
                ';
            }

            // Kontext (bei Nuancen)
            if (need.kontext) {
                html += '\
                    <div class="need-modal-context">\
                        <span class="need-modal-context-label">Kontext:</span>\
                        <span class="need-modal-context-text">' + need.kontext + '</span>\
                    </div>\
                ';
            }

            // Hauptbed√ºrfnis-Referenz (bei Nuancen)
            if (need.hauptbeduerfnis) {
                const hauptNeed = katalog.beduerfnisse[need.hauptbeduerfnis];
                if (hauptNeed) {
                    html += '\
                        <div class="need-modal-parent">\
                            <span class="need-modal-parent-label">Geh√∂rt zu:</span>\
                            <a class="need-modal-parent-link" href="tiagesynthese.html?need=' + need.hauptbeduerfnis + '">' + hauptNeed.label + ' (' + need.hauptbeduerfnis + ')</a>\
                        </div>\
                    ';
                }
            }

            // Nuancen (bei Hauptfragen)
            if (need.nuancen && need.nuancen.length > 0) {
                html += '\
                    <div class="need-modal-nuancen">\
                        <span class="need-modal-nuancen-label">Nuancen:</span>\
                        <div class="need-modal-nuancen-list">\
                            ' + need.nuancen.map(function(nId) {
                                const n = katalog.beduerfnisse[nId];
                                return n ? '<a class="need-modal-nuance-tag" href="tiagesynthese.html?need=' + nId + '">' + n.label + '</a>' : '';
                            }).join('') + '\
                        </div>\
                    </div>\
                ';
            }

            // Ich + Partner + Differenz Karte (wenn Daten vorhanden)
            if (resonanceData && resonanceData.wert1 !== undefined) {
                const ichWert = resonanceData.wert1;
                const partnerWert = resonanceData.wert2;
                const differenz = ichWert - partnerWert;
                const diffClass = differenz > 0 ? 'positive' : (differenz < 0 ? 'negative' : 'neutral');
                const diffSign = differenz > 0 ? '+' : '';

                html += '\
                    <div class="need-modal-comparison">\
                        <div class="need-modal-comparison-header">\
                            <span class="need-modal-comparison-icon">üë•</span>\
                            <span class="need-modal-comparison-label">Werte-Vergleich</span>\
                        </div>\
                        <div class="need-modal-comparison-row">\
                            <span class="need-modal-comparison-name">' + (resonanceData.ichName || 'Ich') + '</span>\
                            <div class="need-modal-comparison-bar-container">\
                                <div class="need-modal-comparison-bar ich" style="width: ' + ichWert + '%"></div>\
                            </div>\
                            <span class="need-modal-comparison-value">' + ichWert + '</span>\
                        </div>\
                        <div class="need-modal-comparison-row">\
                            <span class="need-modal-comparison-name">' + (resonanceData.partnerName || 'Partner') + '</span>\
                            <div class="need-modal-comparison-bar-container">\
                                <div class="need-modal-comparison-bar partner" style="width: ' + partnerWert + '%"></div>\
                            </div>\
                            <span class="need-modal-comparison-value">' + partnerWert + '</span>\
                        </div>\
                        <div class="need-modal-comparison-diff">\
                            <span class="need-modal-comparison-diff-label">Differenz</span>\
                            <span class="need-modal-comparison-diff-value ' + diffClass + '">' + diffSign + differenz + '</span>\
                        </div>\
                    </div>\
                ';
            }

            // Statistische Daten berechnen (80% Konfidenzintervall)
            const sigma = (kategorie && kategorie.sigma) || (typeof TiageStatistics !== 'undefined' ? TiageStatistics.DEFAULT_SIGMA : 14);

            // Typischen Wert aus Archetyp-Umfragedaten holen (statt hardcoded 50)
            let typicalValue = 50; // Fallback
            let archetypForStats = null;

            // 1. Versuche Archetyp aus TiageState zu holen
            if (typeof TiageState !== 'undefined') {
                archetypForStats = TiageState.get('archetypes.ich.primary');
            }
            // 2. Fallback: window.mobileIchArchetype
            if (!archetypForStats && typeof window.mobileIchArchetype !== 'undefined') {
                archetypForStats = window.mobileIchArchetype;
            }

            // 3. Hole typischen Wert aus BaseArchetypProfile
            if (archetypForStats && typeof window.BaseArchetypProfile !== 'undefined') {
                const baseProfil = window.BaseArchetypProfile[archetypForStats];
                if (baseProfil && baseProfil.umfrageWerte && baseProfil.umfrageWerte[needId] !== undefined) {
                    typicalValue = baseProfil.umfrageWerte[needId];
                }
            }

            if (typeof TiageStatistics !== 'undefined') {
                const interval = TiageStatistics.calculateConfidenceInterval(typicalValue, sigma, 80);
                html += '\
                    <div class="need-modal-statistics">\
                        <div class="need-modal-statistics-header">\
                            <span class="need-modal-statistics-icon">üìä</span>\
                            <span class="need-modal-statistics-label">Statistischer Hintergrund</span>\
                        </div>\
                        <div class="need-modal-statistics-content">\
                            <div class="need-modal-statistics-text">\
                                80% der Befragten antworteten mit <strong>' + Math.round(interval.lower) + '-' + Math.round(interval.upper) + '</strong>\
                            </div>\
                            <div class="need-modal-statistics-sub">\
                                (Normalverteilung, œÉ=' + sigma + ', Konfidenzintervall ¬±' + Math.round(interval.margin) + ')\
                            </div>\
                        </div>\
                    </div>\
                ';
            }

            html += '</div>';
            container.innerHTML = html;
        }

        /**
         * Holt Resonanz-Daten aus sessionStorage (SSOT)
         * @param {string} needId - Die ID des Bed√ºrfnisses
         * @returns {object|null} Resonanz-Daten oder null
         */
        function getResonanceDataFromStorage(needId) {
            try {
                const stored = sessionStorage.getItem('tiageSyntheseData');
                if (!stored) return null;

                const data = JSON.parse(stored);
                if (!data.resonanceMap) return null;

                // Suche nach needId (kann #B-ID oder string-key sein)
                let resonance = data.resonanceMap[needId];

                // Falls nicht gefunden, versuche Konvertierung
                if (!resonance && typeof BeduerfnisIds !== 'undefined') {
                    // Versuche #B-ID zu string-key
                    const asKey = BeduerfnisIds.toKey(needId);
                    if (asKey) resonance = data.resonanceMap[asKey];

                    // Versuche string-key zu #B-ID
                    if (!resonance) {
                        const asId = BeduerfnisIds.toId(needId);
                        if (asId) resonance = data.resonanceMap[asId];
                    }
                }

                if (!resonance) return null;

                return {
                    wert1: resonance.wert1,
                    wert2: resonance.wert2,
                    ichName: data.ichName,
                    partnerName: data.partnerName
                };
            } catch (e) {
                console.warn('[TiageSynthese] Fehler beim Laden der Resonanz-Daten:', e);
                return null;
            }
        }

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            const params = new URLSearchParams(window.location.search);
            const needId = params.get('need') || params.get('needId');

            if (!needId) {
                document.getElementById('syntheseContent').innerHTML =
                    '<div class="synthese-error"><div class="synthese-error-icon">‚ùì</div><p>Kein Bed√ºrfnis angegeben.<br><small>URL-Parameter: ?need=bed√ºrfnis_id</small></p></div>';
                return;
            }

            // Auf das Laden des Katalogs warten (wichtig f√ºr async JSON-Loading!)
            if (typeof BeduerfnisIds !== 'undefined' && typeof BeduerfnisIds.load === 'function') {
                try {
                    await BeduerfnisIds.load();
                } catch (e) {
                    console.warn('[TiageSynthese] Katalog-Laden fehlgeschlagen:', e);
                }
            }

            // Resonanz-Daten aus sessionStorage laden (f√ºr alle verlinkten Bed√ºrfnisse verf√ºgbar)
            const resonanceData = getResonanceDataFromStorage(needId);

            renderNeedContent(needId, resonanceData);
        });
    </script>
