    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // NEED DEFINITION MODAL - DIREKT AUS BEDUERFNIS-KATALOG
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        /**
         * Ã–ffnet das BedÃ¼rfnis-Modal mit Details direkt aus BeduerfnisKatalog
         */
        window.openNeedDefinitionModal = function(needId) {
            const modal = document.getElementById('needDefinitionModal');
            const body = document.getElementById('needDefinitionModalBody');
            const title = document.getElementById('needDefinitionModalTitle');

            if (!modal || !body) return;

            // Katalog prÃ¼fen
            const katalog = window.BeduerfnisKatalog;
            if (!katalog) {
                body.innerHTML = '<p style="color: var(--text-muted);">Katalog nicht geladen.</p>';
                modal.classList.add('active');
                return;
            }

            // Need-ID ermitteln (kann #B-ID oder string-key sein)
            let bId = needId;
            if (!needId.startsWith('#B') && typeof BeduerfnisIds !== 'undefined') {
                bId = BeduerfnisIds.toId(needId) || needId;
            }

            // Need aus Katalog holen
            const need = katalog.beduerfnisse[bId];
            if (!need) {
                body.innerHTML = `<p style="color: var(--text-muted);">BedÃ¼rfnis ${needId} nicht gefunden.</p>`;
                modal.classList.add('active');
                return;
            }

            // Titel setzen
            title.textContent = need.label;

            // Kategorie, Dimension, Perspektive aus Katalog holen
            const kategorie = katalog.kategorien[need.kategorie];
            const dimension = katalog.dimensionen[need.dimension];
            const perspektive = kategorie ? katalog.perspektiven[getPerspektiveForKategorie(need.kategorie)] : null;

            // Aktuellen Wert aus TiageState holen
            let currentValue = null;
            let needKey = typeof BeduerfnisIds !== 'undefined' ? BeduerfnisIds.toKey(bId) : bId;
            if (typeof TiageState !== 'undefined') {
                const flatNeeds = TiageState.get('flatNeeds.' + currentPerson) || {};
                // Handle both array format (from AttributeSummaryCard) and object format
                if (Array.isArray(flatNeeds)) {
                    const found = flatNeeds.find(n => n.id === bId || n.id === needKey);
                    currentValue = found ? found.value : null;
                } else {
                    currentValue = flatNeeds[needKey] ?? flatNeeds[bId];
                }
            }

            // HTML aufbauen
            let html = '<div class="need-modal-content">';

            // ID Badge
            html += `
                <div class="need-modal-id-row">
                    <span class="need-modal-id">${need.id}</span>
                    ${need.frageTyp ? `<span class="need-modal-type need-modal-type-${need.frageTyp}">${need.frageTyp === 'haupt' ? 'ğŸ“‹ Hauptfrage' : 'ğŸ“‘ Nuance'}</span>` : ''}
                </div>
            `;

            // Kategorie & Dimension
            html += `<div class="need-modal-meta-grid">`;

            if (kategorie) {
                html += `
                    <div class="need-modal-meta-item">
                        <span class="need-modal-meta-label">Kategorie</span>
                        <span class="need-modal-meta-value" style="color: ${kategorie.color}">
                            <span class="need-modal-dot" style="background: ${kategorie.color}"></span>
                            ${kategorie.label}
                        </span>
                    </div>
                `;
            }

            if (dimension) {
                html += `
                    <div class="need-modal-meta-item">
                        <span class="need-modal-meta-label">Dimension</span>
                        <span class="need-modal-meta-value" style="color: ${dimension.color}">
                            <span class="need-modal-badge" style="background: ${dimension.color}">${dimension.kurzform}</span>
                            ${dimension.label}
                        </span>
                    </div>
                `;
            }

            if (perspektive) {
                html += `
                    <div class="need-modal-meta-item">
                        <span class="need-modal-meta-label">Perspektive</span>
                        <span class="need-modal-meta-value">
                            ${perspektive.id} ${perspektive.label}
                        </span>
                    </div>
                `;
            }

            html += `</div>`;

            // Frage (wenn vorhanden)
            if (need.frage) {
                html += `
                    <div class="need-modal-question">
                        <span class="need-modal-question-icon">â“</span>
                        <span class="need-modal-question-text">${need.frage}</span>
                    </div>
                `;
            }

            // Kontext (bei Nuancen)
            if (need.kontext) {
                html += `
                    <div class="need-modal-context">
                        <span class="need-modal-context-label">Kontext:</span>
                        <span class="need-modal-context-text">${need.kontext}</span>
                    </div>
                `;
            }

            // HauptbedÃ¼rfnis-Referenz (bei Nuancen)
            if (need.hauptbeduerfnis) {
                const hauptNeed = katalog.beduerfnisse[need.hauptbeduerfnis];
                if (hauptNeed) {
                    html += `
                        <div class="need-modal-parent">
                            <span class="need-modal-parent-label">GehÃ¶rt zu:</span>
                            <span class="need-modal-parent-link" onclick="openNeedDefinitionModal('${need.hauptbeduerfnis}')">${hauptNeed.label} (${need.hauptbeduerfnis})</span>
                        </div>
                    `;
                }
            }

            // Nuancen (bei Hauptfragen)
            if (need.nuancen && need.nuancen.length > 0) {
                html += `
                    <div class="need-modal-nuancen">
                        <span class="need-modal-nuancen-label">Nuancen:</span>
                        <div class="need-modal-nuancen-list">
                            ${need.nuancen.map(nId => {
                                const n = katalog.beduerfnisse[nId];
                                return n ? `<span class="need-modal-nuance-tag" onclick="openNeedDefinitionModal('${nId}')">${n.label}</span>` : '';
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            // Statistische Daten berechnen (80% Konfidenzintervall)
            let statisticsHtml = '';
            const sigma = kategorie?.sigma || (typeof TiageStatistics !== 'undefined' ? TiageStatistics.DEFAULT_SIGMA : 14);

            // Typischen Wert aus Archetyp-Umfragedaten holen (statt hardcoded 50)
            let typicalValue = 50; // Fallback
            let archetypForStats = null;

            // 1. Versuche Archetyp aus TiageState zu holen
            if (typeof TiageState !== 'undefined') {
                archetypForStats = TiageState.get('archetypes.ich.primary');
            }
            // 2. Fallback: window.mobileIchArchetype
            if (!archetypForStats && typeof window.mobileIchArchetype !== 'undefined') {
                archetypForStats = window.mobileIchArchetype;
            }

            // 3. Hole typischen Wert aus BaseArchetypProfile
            if (archetypForStats && typeof window.BaseArchetypProfile !== 'undefined') {
                const baseProfil = window.BaseArchetypProfile[archetypForStats];
                if (baseProfil && baseProfil.umfrageWerte && baseProfil.umfrageWerte[bId] !== undefined) {
                    typicalValue = baseProfil.umfrageWerte[bId];
                }
            }

            if (typeof TiageStatistics !== 'undefined') {
                const interval = TiageStatistics.calculateConfidenceInterval(typicalValue, sigma, 80);
                statisticsHtml = `
                    <div class="need-modal-statistics">
                        <div class="need-modal-statistics-header">
                            <span class="need-modal-statistics-icon">ğŸ“Š</span>
                            <span class="need-modal-statistics-label">Statistischer Hintergrund</span>
                        </div>
                        <div class="need-modal-statistics-content">
                            <div class="need-modal-statistics-text">
                                80% der Befragten antworteten mit <strong>${Math.round(interval.lower)}-${Math.round(interval.upper)}</strong>

                var dims = DimensionKategorieFilter.DIMENSIONEN;
                ['R1', 'R2', 'R3', 'R4'].forEach(function(rId) {

        function matchesAllCriteria(searchableText, criteria) {
            if (!criteria || criteria.length === 0) return true;

            for (var i = 0; i < criteria.length; i++) {

                if (criterion && !searchableText.includes(criterion)) {

        function filterProfileReviewByNeed(query) {
            // Direkte Filterung der flat-need-item Elemente
            var flatNeedItems = document.querySelectorAll('.flat-need-item');
            if (!flatNeedItems.length) return;

            // Wenn leer, alle anzeigen
            if (!query || !query.trim()) {
                flatNeedItems.forEach(function(item) {
                    item.classList.remove('filter-hidden', 'filter-match');
                });
                return;
            }

            // Komma-separierte Kriterien extrahieren (AND-Logik)
            // "LIe,schm" â†’ ["lie", "schm"] - beide mÃ¼ssen matchen
            var criteria = query.split(',').map(function(c) { return c.trim().toLowerCase(); }).filter(function(c) { return c.length > 0; });

            var totalMatches = 0;

            flatNeedItems.forEach(function(item) {
                var needId = item.getAttribute('data-need') || '';
                var needLabel = item.querySelector('.flat-need-label');
                var labelText = needLabel ? needLabel.textContent : '';

                // Alle durchsuchbaren Texte sammeln (Label, ID, Kategorie, Dimension, Perspektive)
                // und prÃ¼fen ob ALLE Kriterien irgendwo vorkommen
                var searchableText = getSearchableTextsForNeed(needId, labelText);
                var matches = matchesAllCriteria(searchableText, criteria);

                item.classList.toggle('filter-hidden', !matches);
                item.classList.toggle('filter-match', matches);

                if (matches) totalMatches++;

            console.log('[Filter] needs-editor:', query, '- Matches:', totalMatches);
        }

        /**
         * Filtert BedÃ¼rfnisse basierend auf ActiveFilterCard
         * Wird bei jeder Filter-Ã„nderung aufgerufen

        function applyActiveFilters() {
            // UnterstÃ¼tze beide Modi: Detail-Ansicht (.flat-need-item) und Hauptfragen-Ansicht (.hauptfrage-item)
            var flatNeedItems = document.querySelectorAll('.flat-need-item');
            var hauptfrageItems = document.querySelectorAll('.hauptfrage-item');
            var allItems = flatNeedItems.length > 0 ? flatNeedItems : hauptfrageItems;
            var isHauptfragenMode = hauptfrageItems.length > 0 && flatNeedItems.length === 0;

            if (!allItems.length) return;

            // Hole Filter von ActiveFilterCard
            var filters = [];
            var mode = 'AND';
            if (typeof ActiveFilterCard !== 'undefined') {
                filters = ActiveFilterCard.getFilters() || [];
                mode = ActiveFilterCard.getMode() || 'AND';
            }

            // Keine Filter aktiv â†’ alle anzeigen
            if (filters.length === 0) {
                allItems.forEach(function(item) {
                    item.classList.remove('filter-hidden', 'filter-match');
                });
                // Stelle Original-Anzeige wieder her
                updateFilteredCountDisplay(allItems.length, allItems.length, false);
                console.log('[ActiveFilter] Keine Filter aktiv - zeige alle');
                return;
            }

            var totalMatches = 0;

            allItems.forEach(function(item) {
                var needId = item.getAttribute('data-need') || item.getAttribute('data-hauptfrage-id') || '';
                var needLabel = item.querySelector('.flat-need-label') || item.querySelector('.hauptfrage-label');
                var labelText = needLabel ? needLabel.textContent : '';
                var searchableTexts = getSearchableTextsForNeed(needId, labelText);
                // Konvertiere Array zu lowercase String fÃ¼r Suche
                var searchableString = searchableTexts.join(' ').toLowerCase();

                var matches;
                if (mode === 'AND') {
                    // Alle Filter mÃ¼ssen zutreffen
                    matches = filters.every(function(f) {
                        return searchableString.includes(f.id.toLowerCase()) ||
                               searchableString.includes(f.label.toLowerCase());
                    });
                } else {
                    // Mindestens ein Filter muss zutreffen (OR)
                    matches = filters.some(function(f) {
                        return searchableString.includes(f.id.toLowerCase()) ||
                               searchableString.includes(f.label.toLowerCase());
                    });
                }

                item.classList.toggle('filter-hidden', !matches);
                item.classList.toggle('filter-match', matches);

                if (matches) totalMatches++;
            });

            // Aktualisiere Subtitle mit Filter-Ergebnis
            updateFilteredCountDisplay(totalMatches, allItems.length, filters.length > 0);

            console.log('[ActiveFilter] Mode:', mode, '- Hauptfragen:', isHauptfragenMode, '- Filter:', filters.map(function(f) { return f.label; }).join(', '), '- Matches:', totalMatches);
        }

        /**
         * Aktualisiert die Anzeige der gefilterten Ergebnisse im Subtitle
         */
        function updateFilteredCountDisplay(matchCount, totalCount, hasFilters) {
            var subtitleElement = document.querySelector('.flat-needs-subtitle');
            if (!subtitleElement) return;

            var originalText = subtitleElement.getAttribute('data-original-text');
            if (!originalText) {
                // Speichere Original-Text beim ersten Aufruf
                originalText = subtitleElement.textContent;
                subtitleElement.setAttribute('data-original-text', originalText);
            }

            if (hasFilters) {
                // Zeige gefilterte Anzahl
                var filterInfo = '(Gefiltert: ' + matchCount + ' von ' + totalCount + ')';
                // Ersetze den Klammer-Teil im Original-Text
                var newText = originalText.replace(/\([^)]+\)/, filterInfo);
                subtitleElement.textContent = newText;
                subtitleElement.classList.add('filter-active');
            } else {
                // Stelle Original-Text wieder her
                subtitleElement.textContent = originalText;
                subtitleElement.classList.remove('filter-active');
            }
        }
