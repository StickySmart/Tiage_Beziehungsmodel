    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE RTI - 5 S√§ulen der Identit√§t (Petzold)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Archetypen-Liste f√ºr Navigation
        const archetypeOrder = ['single', 'duo', 'duo_flex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duo_flex': 'Duo-Flex',
            'duoflex': 'Duo-Flex',
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';

        // RTI S√§ulen Definitionen (nach Petzold)
        const RTI_PILLARS = [
            {
                id: 'S1',
                name: 'Leiblichkeit',
                icon: 'ü´Ä',
                color: '#E84393',
                mapping: 'C (N√§he-Distanz)',
                description: 'K√∂rperliche Gesundheit, Wohlbefinden, Sexualit√§t, Bewegung. Wie wohl f√ºhle ich mich in meinem K√∂rper?'
            },
            {
                id: 'S2',
                name: 'Soziales Netzwerk',
                icon: 'üë•',
                color: '#3B82F6',
                mapping: '(A √ó 0.6) + (F √ó 0.4)',
                description: 'Familie, Freunde, Kollegen, Gemeinschaft. Wie gut bin ich sozial eingebunden und unterst√ºtzt?'
            },
            {
                id: 'S3',
                name: 'Autonomie & Leistung',
                icon: 'üí™',
                color: '#22c55e',
                mapping: 'D (Autonomie)',
                description: 'Arbeit, Beruf, Erfolg, Selbstwirksamkeit. Wie selbstbestimmt und kompetent f√ºhle ich mich?'
            },
            {
                id: 'S4',
                name: 'Sicherheit & Stabilit√§t',
                icon: 'üõ°Ô∏è',
                color: '#f59e0b',
                mapping: '(A √ó 0.4) + (F √ó 0.6)',
                description: 'Materielle Absicherung, Wohnen, Finanzen, Zukunftsplanung. Wie sicher f√ºhle ich mich?'
            },
            {
                id: 'S5',
                name: 'Werte & Sinn',
                icon: 'üíú',
                color: '#8b5cf6',
                mapping: '(B √ó 0.4) + (E √ó 0.6)',
                description: 'Spiritualit√§t, Ethik, Lebenssinn, Weltanschauung. Was gibt meinem Leben Bedeutung?'
            }
        ];

        // RTI Priorit√§ten (0=Egal, 1=Normal, 2=Wichtig)
        let rtiPriorities = { S1: 1, S2: 1, S3: 1, S4: 1, S5: 1 };

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Validiere ob ein Archetyp-Key g√ºltig ist
            function isValidArchetype(key) {
                return archetypeOrder.includes(key) || key === 'duo_flex';
            }

            // Normalisiere Archetyp-Key
            function normalizeArchetype(key) {
                if (!key) return null;
                const normalized = key.toLowerCase().trim();
                if (normalized === 'duoflex' || normalized === 'duo-flex') return 'duo_flex';
                return normalized;
            }

            // Archetypen und RTI-Priorit√§ten aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                let ichFromState = TiageState.get('archetypes.ich.primary');
                let partnerFromState = TiageState.get('archetypes.partner.primary');

                ichFromState = normalizeArchetype(ichFromState);
                partnerFromState = normalizeArchetype(partnerFromState);

                if (isValidArchetype(ichFromState)) {
                    currentIchArchetype = ichFromState;
                }
                if (isValidArchetype(partnerFromState)) {
                    currentPartnerArchetype = partnerFromState;
                }

                // RTI Priorit√§ten laden
                const storedPriorities = TiageState.get('rtiPriorities');
                if (storedPriorities) {
                    rtiPriorities = { ...rtiPriorities, ...storedPriorities };
                }

                // SSOT: Reaktiv auf √Ñnderungen subscriben
                TiageState.subscribe('flatNeeds.ich', function() {
                    renderContent();
                });
                TiageState.subscribe('flatNeeds.partner', function() {
                    renderContent();
                });
                TiageState.subscribe('rtiPriorities', function(newVal) {
                    if (newVal) {
                        rtiPriorities = { ...rtiPriorities, ...newVal };
                        renderContent();
                    }
                });
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('ich', currentIchArchetype);
                }
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('partner', currentPartnerArchetype);
                }
            }

            if (typeof TiageState !== 'undefined' && TiageState.saveToStorage) {
                TiageState.saveToStorage();
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Setzt RTI Priorit√§t
         */
        function setRtiPriority(pillar, value) {
            const numValue = Math.max(0, Math.min(2, parseInt(value) || 1));
            rtiPriorities[pillar] = numValue;

            // In TiageState speichern
            if (typeof TiageState !== 'undefined') {
                TiageState.set('rtiPriorities', { ...rtiPriorities });
                TiageState.saveToStorage();
            }

            renderContent();
        }

        /**
         * Berechnet RTI S√§ulen-Scores basierend auf Bed√ºrfnis-Mappings
         */
        function calculateRtiScores() {
            const scores = {
                ich: { S1: 50, S2: 50, S3: 50, S4: 50, S5: 50 },
                partner: { S1: 50, S2: 50, S3: 50, S4: 50, S5: 50 }
            };

            if (typeof TiageState === 'undefined') return scores;

            const ichNeeds = TiageState.get('flatNeeds.ich') || {};
            const partnerNeeds = TiageState.get('flatNeeds.partner') || {};

            // Bed√ºrfnis-Mapping zu RTI S√§ulen
            // S1: C (N√§he-Distanz) ‚Üí #C
            // S2: (A √ó 0.6) + (F √ó 0.4) ‚Üí #A, #F
            // S3: D (Autonomie) ‚Üí #D
            // S4: (A √ó 0.4) + (F √ó 0.6) ‚Üí #A, #F
            // S5: (B √ó 0.4) + (E √ó 0.6) ‚Üí #B, #E

            function calcScore(needs) {
                const A = needs['#A'] ?? 50;
                const B = needs['#B'] ?? 50;
                const C = needs['#C'] ?? 50;
                const D = needs['#D'] ?? 50;
                const E = needs['#E'] ?? 50;
                const F = needs['#F'] ?? 50;

                return {
                    S1: C,
                    S2: Math.round((A * 0.6) + (F * 0.4)),
                    S3: D,
                    S4: Math.round((A * 0.4) + (F * 0.6)),
                    S5: Math.round((B * 0.4) + (E * 0.6))
                };
            }

            scores.ich = calcScore(ichNeeds);
            scores.partner = calcScore(partnerNeeds);

            return scores;
        }

        /**
         * Kombiniert zwei Scores mit Similarity-Formel
         */
        function combineScores(a, b) {
            const min = Math.min(a, b);
            const max = Math.max(a, b);
            const similarity = max > 0 ? min / max : 1;
            return Math.round(((a + b) / 2) * similarity);
        }

        /**
         * Gibt CSS-Klasse basierend auf Score zur√ºck
         */
        function getScoreClass(score) {
            if (score >= 70) return 'high';
            if (score <= 30) return 'low';
            return 'neutral';
        }

        /**
         * Rendert den Hauptinhalt
         */
        function renderContent() {
            const container = document.getElementById('syntheseContent');
            const scores = calculateRtiScores();

            let pillarsHTML = RTI_PILLARS.map(pillar => {
                const ichScore = scores.ich[pillar.id];
                const partnerScore = scores.partner[pillar.id];
                const combinedScore = combineScores(ichScore, partnerScore);
                const priority = rtiPriorities[pillar.id] || 1;

                return `
                    <div class="rti-pillar-card ${pillar.id.toLowerCase()}">
                        <div class="rti-pillar-header">
                            <div class="rti-pillar-title">
                                <span class="rti-pillar-icon">${pillar.icon}</span>
                                <span class="rti-pillar-name">${pillar.name}</span>
                                <span class="rti-pillar-id ${pillar.id.toLowerCase()}">${pillar.id}</span>
                            </div>
                            <div class="rti-pillar-priority">
                                <button class="rti-priority-btn ${priority === 0 ? 'active' : ''}"
                                        onclick="setRtiPriority('${pillar.id}', 0)"
                                        title="Egal / Ignorieren">0</button>
                                <button class="rti-priority-btn ${priority === 1 ? 'active' : ''}"
                                        onclick="setRtiPriority('${pillar.id}', 1)"
                                        title="Normal">1</button>
                                <button class="rti-priority-btn ${priority === 2 ? 'active' : ''}"
                                        onclick="setRtiPriority('${pillar.id}', 2)"
                                        title="Wichtig / Doppelt">2</button>
                            </div>
                        </div>
                        <div class="rti-pillar-scores">
                            <div class="rti-score-box ich">
                                <div class="rti-score-label ich">ICH</div>
                                <div class="rti-score-value">${ichScore}%</div>
                            </div>
                            <div class="rti-score-box partner">
                                <div class="rti-score-label partner">PARTNER</div>
                                <div class="rti-score-value">${partnerScore}%</div>
                            </div>
                            <div class="rti-score-box combined">
                                <div class="rti-score-label combined">KOMBI</div>
                                <div class="rti-score-value">${combinedScore}%</div>
                            </div>
                        </div>
                        <div class="rti-pillar-description">${pillar.description}</div>
                        <div class="rti-pillar-mapping">Mapping: ${pillar.mapping}</div>
                    </div>
                `;
            }).join('');

            const html = `
                <div class="synthese-section">
                    <div class="synthese-section-header">
                        <span class="synthese-section-icon">üèõÔ∏è</span>
                        <div>
                            <div class="synthese-section-title">RTI S√§ulen der Identit√§t</div>
                            <div class="synthese-section-subtitle">Nach Hilarion Petzold</div>
                        </div>
                    </div>

                    <div class="rti-info-box">
                        <div class="rti-info-title">‚ÑπÔ∏è Die 5 S√§ulen</div>
                        <div class="rti-info-text">
                            Die 5 S√§ulen der Identit√§t nach Petzold beschreiben fundamentale Lebensbereiche,
                            die f√ºr psychische Stabilit√§t und Wohlbefinden wichtig sind.
                            <br><br>
                            <strong>Priorit√§t:</strong> 0 = Egal (ignoriert), 1 = Normal, 2 = Wichtig (doppelt gewichtet)
                        </div>
                    </div>

                    <div class="rti-pillar-container">
                        ${pillarsHTML}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }
    </script>
