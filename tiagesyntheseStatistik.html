    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE - Ti-Age Nuancen (Bed√ºrfnisanalyse)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Archetypen-Liste f√ºr Navigation
        const archetypeOrder = ['single', 'duo', 'duoflex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duoflex': 'Duo-Flex',
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';
        let currentSortBy = 'diff'; // 'ich', 'partner', 'diff'
        let currentSortDir = 'desc';

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Archetypen aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                currentIchArchetype = TiageState.get('archetypes.ich.primary') || 'duo';
                currentPartnerArchetype = TiageState.get('archetypes.partner.primary') || 'solopoly';

                // WICHTIG: ProfileCalculator synchron initialisieren, damit flatNeeds verf√ºgbar sind
                if (typeof ProfileCalculator !== 'undefined' && ProfileCalculator.initFromState) {
                    ProfileCalculator.initFromState();
                }

                // SSOT: Reaktiv auf flatNeeds-√Ñnderungen subscriben
                TiageState.subscribe('flatNeeds.ich', function() {
                    updateArchetypeDisplay();
                    renderContent();
                });
                TiageState.subscribe('flatNeeds.partner', function() {
                    updateArchetypeDisplay();
                    renderContent();
                });
            }

            // Aus sessionStorage laden (falls von archetype-interaction.html √ºbergeben)
            const stored = sessionStorage.getItem('tiageSyntheseData');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    if (data.ichName) currentIchArchetype = findArchetypeKey(data.ichName);
                    if (data.partnerName) currentPartnerArchetype = findArchetypeKey(data.partnerName);
                } catch (e) {}
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Findet den Archetyp-Key anhand des Namens
         */
        function findArchetypeKey(name) {
            for (const [key, val] of Object.entries(archetypeNames)) {
                if (val.toLowerCase() === name.toLowerCase()) return key;
            }
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('ich', currentIchArchetype);
                }
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('partner', currentPartnerArchetype);
                }
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Sortierung √§ndern
         */
        function sortBy(column) {
            if (currentSortBy === column) {
                currentSortDir = currentSortDir === 'desc' ? 'asc' : 'desc';
            } else {
                currentSortBy = column;
                currentSortDir = 'desc';
            }
            renderContent();
        }

        /**
         * √ñffnet die Detail-Seite f√ºr ein Bed√ºrfnis
         */
        function openNeedDetail(needId) {
            window.location.href = 'tiagesynthese.html?need=' + encodeURIComponent(needId);
        }

        /**
         * Formatiert das Bed√ºrfnis-Label
         */
        function formatLabel(needId) {
            if (typeof BeduerfnisKatalog !== 'undefined' && BeduerfnisKatalog.beduerfnisse[needId]) {
                return BeduerfnisKatalog.beduerfnisse[needId].label;
            }
            // Fallback: ID formatieren
            return needId.replace('#B', 'B').replace(/_/g, ' ');
        }

        /**
         * Rendert den Hauptinhalt
         */
        function renderContent() {
            const container = document.getElementById('syntheseContent');

            // TiageState.flatNeeds = SINGLE SOURCE OF TRUTH (umfrageWerte + Modifikatoren)
            const ichFlatNeeds = typeof TiageState !== 'undefined' ? TiageState.get('flatNeeds.ich') : null;
            const partnerFlatNeeds = typeof TiageState !== 'undefined' ? TiageState.get('flatNeeds.partner') : null;
            const hasIchProfile = ichFlatNeeds && Object.keys(ichFlatNeeds).length > 0;
            const hasPartnerProfile = partnerFlatNeeds && Object.keys(partnerFlatNeeds).length > 0;

            // Pr√ºfen ob beide PROFILE geladen sind
            if (!hasIchProfile || !hasPartnerProfile) {
                const missing = [];
                if (!hasIchProfile) missing.push('ICH');
                if (!hasPartnerProfile) missing.push('PARTNER');

                container.innerHTML = `
                    <div class="synthese-section">
                        <div style="text-align: center; padding: 40px 20px; color: var(--text-muted);">
                            <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
                            <p style="font-size: 16px; margin-bottom: 8px;">PROFILE nicht geladen</p>
                            <p style="font-size: 14px; color: var(--text-secondary);">
                                Folgende Profile fehlen: <strong>${missing.join(', ')}</strong>
                            </p>
                            <p style="font-size: 13px; color: var(--text-muted); margin-top: 16px;">
                                Bitte stellen Sie sicher, dass beide Profile vollst√§ndig ausgef√ºllt sind, um die Nuancen-Analyse anzuzeigen.
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            // Alle Bed√ºrfnisse aus flatNeeds sammeln (SSOT)
            const allNeedIds = new Set([...Object.keys(ichFlatNeeds), ...Object.keys(partnerFlatNeeds)]);
            const allNeeds = [];
            const resonanceMap = {};

            allNeedIds.forEach(needId => {
                const wert1 = ichFlatNeeds[needId] !== undefined ? ichFlatNeeds[needId] : 0;
                const wert2 = partnerFlatNeeds[needId] !== undefined ? partnerFlatNeeds[needId] : 0;
                const diff = Math.abs(wert1 - wert2);
                const gewicht = (wert1 + wert2) / 2;

                // Nur relevante Bed√ºrfnisse (Gewicht > 30)
                if (gewicht > 30) {
                    // Kategorie basierend auf Differenz
                    let category;
                    if (diff <= 15) category = 'uebereinstimmend';
                    else if (diff <= 35) category = 'komplementaer';
                    else category = 'konflikt';

                    // Label holen
                    let label = needId;
                    if (typeof BeduerfnisKatalog !== 'undefined' && BeduerfnisKatalog.beduerfnisse[needId]) {
                        label = BeduerfnisKatalog.beduerfnisse[needId].label;
                    }

                    allNeeds.push({
                        id: needId,
                        label: label,
                        wert1: wert1,
                        wert2: wert2,
                        diff: diff,
                        category: category
                    });

                    resonanceMap[needId] = { wert1, wert2 };
                }
            });

            // Score berechnen (SSOT)
            let scoreValue = 0;
            let summeUebereinstimmung = 0;
            let summeGewicht = 0;
            allNeeds.forEach(need => {
                const gewicht = (need.wert1 + need.wert2) / 2;
                const uebereinstimmung = Math.max(0, 100 - need.diff);
                summeUebereinstimmung += uebereinstimmung * gewicht;
                summeGewicht += gewicht;
            });
            scoreValue = summeGewicht > 0 ? Math.round(summeUebereinstimmung / summeGewicht) : 0;

            // Score-Farbe ermitteln
            let scoreColor = '#ef4444';
            if (scoreValue >= 80) {
                scoreColor = '#22c55e';
            } else if (scoreValue >= 60) {
                scoreColor = '#eab308';
            }

            // Matching-Daten in sessionStorage speichern f√ºr Modal-Zugriff
            sessionStorage.setItem('tiageSyntheseData', JSON.stringify({
                resonanceMap: resonanceMap,
                ichName: archetypeNames[currentIchArchetype] || currentIchArchetype,
                partnerName: archetypeNames[currentPartnerArchetype] || currentPartnerArchetype
            }));

            // Sortieren
            allNeeds.sort((a, b) => {
                let valA, valB;
                if (currentSortBy === 'ich') {
                    valA = a.wert1 || 0;
                    valB = b.wert1 || 0;
                } else if (currentSortBy === 'partner') {
                    valA = a.wert2 || 0;
                    valB = b.wert2 || 0;
                } else {
                    valA = a.diff || Math.abs((a.wert1 || 0) - (a.wert2 || 0));
                    valB = b.diff || Math.abs((b.wert1 || 0) - (b.wert2 || 0));
                }
                return currentSortDir === 'desc' ? valB - valA : valA - valB;
            });

            let html = `
                <div class="synthese-section">
                    <div class="synthese-section-header">
                        <span class="synthese-section-icon">üíö</span>
                        <div>
                            <div class="synthese-section-title">Ti-Age Nuancen</div>
                            <div class="synthese-section-subtitle">Resonanz ‚Üí Kategorien ‚Üí Nuancen</div>
                        </div>
                    </div>

                    <!-- Score Display -->
                    <div class="score-display">
                        <div class="score-value-large" style="color: ${scoreColor};">${scoreValue}%</div>
                        <div class="score-label">Bed√ºrfnis-√úbereinstimmung</div>
                    </div>

                    <!-- Sort Buttons -->
                    <div class="sort-buttons">
                        <button class="sort-btn ${currentSortBy === 'ich' ? 'active' : ''}" onclick="sortBy('ich')">
                            ICH ${currentSortBy === 'ich' ? (currentSortDir === 'desc' ? '‚Üì' : '‚Üë') : ''}
                        </button>
                        <button class="sort-btn ${currentSortBy === 'diff' ? 'active' : ''}" onclick="sortBy('diff')">
                            Differenz ${currentSortBy === 'diff' ? (currentSortDir === 'desc' ? '‚Üì' : '‚Üë') : ''}
                        </button>
                        <button class="sort-btn ${currentSortBy === 'partner' ? 'active' : ''}" onclick="sortBy('partner')">
                            PARTNER ${currentSortBy === 'partner' ? (currentSortDir === 'desc' ? '‚Üì' : '‚Üë') : ''}
                        </button>
                    </div>
            `;

            // Needs anzeigen
            if (allNeeds.length > 0) {
                allNeeds.slice(0, 20).forEach(need => {
                    const diff = need.diff || Math.abs((need.wert1 || 0) - (need.wert2 || 0));
                    let diffClass = 'low';
                    if (diff > 30) diffClass = 'high';
                    else if (diff > 15) diffClass = 'medium';

                    const needId = need.id || need.need || '';
                    const label = need.label || formatLabel(needId);

                    html += `
                        <div class="need-item" onclick="openNeedDetail('${needId}')">
                            <div class="need-item-left">
                                <span class="need-item-label">${label}</span>
                                <span class="need-item-id">${needId}</span>
                            </div>
                            <div class="need-item-values">
                                <span class="need-value ich">${need.wert1 || 0}</span>
                                <span class="need-diff ${diffClass}">¬±${Math.round(diff)}</span>
                                <span class="need-value partner">${need.wert2 || 0}</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                html += `<p style="color: var(--text-muted); text-align: center;">Keine Bed√ºrfnisse gefunden.</p>`;
            }

            html += `</div>`;
            container.innerHTML = html;
        }
    </script>
</body>
</html>
