    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE PRO/CONTRA - Resonanzfaktoren √ó Perspektiven
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Archetypen-Liste f√ºr Navigation
        const archetypeOrder = ['single', 'duo', 'duoflex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duoflex': 'Duo-Flex',
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        // R-Faktoren Definitionen mit AGOD-Zuordnung (korrigierte Reihenfolge)
        const rFaktorenDefs = [
            { id: 'R1', label: 'Leben', icon: 'üî•', color: '#E63946', agod: 'O', agodName: 'Orientierung', desc: 'Existenz, Zuneigung, Mu√üe, Intimit√§t & Romantik' },
            { id: 'R2', label: 'Philosophie', icon: 'üß†', color: '#2A9D8F', agod: 'A', agodName: 'Archetyp', desc: 'Freiheit, Teilnahme, Identit√§t, Lebensplanung' },
            { id: 'R3', label: 'Dynamik', icon: '‚ö°', color: '#8B5CF6', agod: 'D', agodName: 'Dominanz', desc: 'Dynamik, Sicherheit' },
            { id: 'R4', label: 'Identit√§t', icon: 'üíö', color: '#F4A261', agod: 'G', agodName: 'Geschlecht', desc: 'Verst√§ndnis, Erschaffen, Verbundenheit' }
        ];

        // Perspektiven Definitionen
        const perspektivenDefs = [
            { id: '#P1', label: 'Individuum' },
            { id: '#P2', label: 'Dyade' },
            { id: '#P3', label: 'Triade' },
            { id: '#P4', label: 'System' }
        ];

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Archetypen aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                currentIchArchetype = TiageState.get('archetypes.ich.primary') || 'duo';
                currentPartnerArchetype = TiageState.get('archetypes.partner.primary') || 'solopoly';
            }

            // Aus sessionStorage laden
            const stored = sessionStorage.getItem('tiageSyntheseData');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    if (data.ichName) currentIchArchetype = findArchetypeKey(data.ichName);
                    if (data.partnerName) currentPartnerArchetype = findArchetypeKey(data.partnerName);
                } catch (e) {}
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Findet den Archetyp-Key anhand des Namens
         */
        function findArchetypeKey(name) {
            for (const [key, val] of Object.entries(archetypeNames)) {
                if (val.toLowerCase() === name.toLowerCase()) return key;
            }
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Berechnet R-Faktoren mit ICH, PARTNER und kombiniertem Wert
         * Versucht Daten aus TiageState/ResonanzCard zu laden
         */
        function calculateRFaktoren() {
            // Versuche aus TiageState zu laden
            let resonanzIch = { R1: 1.0, R2: 1.0, R3: 1.0, R4: 1.0 };
            let resonanzPartner = { R1: 1.0, R2: 1.0, R3: 1.0, R4: 1.0 };
            let lockStatusIch = { R1: false, R2: false, R3: false, R4: false };
            let lockStatusPartner = { R1: false, R2: false, R3: false, R4: false };

            // Aus TiageState laden (falls verf√ºgbar)
            if (typeof TiageState !== 'undefined') {
                const ichData = TiageState.get('profiles.ich.resonanzFaktoren');
                const partnerData = TiageState.get('profiles.partner.resonanzFaktoren');

                if (ichData) {
                    resonanzIch = {
                        R1: ichData.R1?.value ?? ichData.R1 ?? 1.0,
                        R2: ichData.R2?.value ?? ichData.R2 ?? 1.0,
                        R3: ichData.R3?.value ?? ichData.R3 ?? 1.0,
                        R4: ichData.R4?.value ?? ichData.R4 ?? 1.0
                    };
                    lockStatusIch = {
                        R1: ichData.R1?.locked ?? false,
                        R2: ichData.R2?.locked ?? false,
                        R3: ichData.R3?.locked ?? false,
                        R4: ichData.R4?.locked ?? false
                    };
                }

                if (partnerData) {
                    resonanzPartner = {
                        R1: partnerData.R1?.value ?? partnerData.R1 ?? 1.0,
                        R2: partnerData.R2?.value ?? partnerData.R2 ?? 1.0,
                        R3: partnerData.R3?.value ?? partnerData.R3 ?? 1.0,
                        R4: partnerData.R4?.value ?? partnerData.R4 ?? 1.0
                    };
                    lockStatusPartner = {
                        R1: partnerData.R1?.locked ?? false,
                        R2: partnerData.R2?.locked ?? false,
                        R3: partnerData.R3?.locked ?? false,
                        R4: partnerData.R4?.locked ?? false
                    };
                }
            }

            // Kombinierte Werte (Produkt)
            return rFaktorenDefs.map(def => {
                const ichVal = resonanzIch[def.id] || 1.0;
                const partnerVal = resonanzPartner[def.id] || 1.0;
                const kombiVal = Math.round(ichVal * partnerVal * 1000) / 1000;

                return {
                    ...def,
                    ich: ichVal,
                    partner: partnerVal,
                    kombi: kombiVal,
                    lockedIch: lockStatusIch[def.id],
                    lockedPartner: lockStatusPartner[def.id]
                };
            });
        }

        /**
         * Gibt CSS-Klasse f√ºr Farbcodierung zur√ºck
         */
        function getValueClass(val) {
            if (val >= 1.1) return 'high';
            if (val <= 0.9) return 'low';
            return 'neutral';
        }

        /**
         * Generiert Pro/Contra Listen (vereinfacht)
         */
        function getProContra() {
            // TODO: Aus SSOT (generateDynamicProContra) holen
            return {
                pro: [
                    'Hohe Grundkompatibilit√§t der Archetypen',
                    'Erg√§nzende Kommunikationsstile',
                    '√Ñhnliche Werte bei Autonomie',
                    'Gemeinsame Wachstumsorientierung'

                contra: [
                    'Unterschiedliche Exklusivit√§ts-Erwartungen',
                    'Potenzielle Zeitmanagement-Konflikte',
                    'Verschiedene Bindungsgeschwindigkeiten'
                ]
            };
        }

                    <div class="r-faktoren-grid">
                        ${rFaktoren.map(r => `

                        `).join('')}
                    </div>

                    <!-- Perspektiven -->
                    <div style="margin-top: 20px; padding-top: 16px; border-top: 1px solid var(--border);">
                        <div style="font-size: 12px; font-weight: 600; color: var(--text-primary); margin-bottom: 12px;">
                            Perspektiven-Gewichtung
                        </div>
                        <div class="perspektiven-grid">
                            ${perspektivenDefs.map((p, i) => {
                                const val = 0.6 + (Math.random() * 0.4);
                                return `
                                    <div class="perspektive-item">
                                        <div class="perspektive-id">${p.id}</div>
                                        <div class="perspektive-label">${p.label}</div>
                                        <div class="perspektive-value" style="color: ${rFaktorenDefs[i].color};">${val.toFixed(2)}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <!-- Matrix-Tabelle: ICH √ó PARTNER -->
                    <div class="matrix-table-container">
                        <div class="matrix-table-title">R-Faktor Matrix (ICH √ó PARTNER)</div>
                        <table class="matrix-table">
                            <thead>
                                <tr>
                                    <th>R-Faktor ‚Üí AGOD</th>

                                </tr>
                            </thead>
                            <tbody>
                                ${rFaktoren.map(r => `
                                    <tr>
                                        <td>
                                            <div class="matrix-r-label">
                                                <span class="matrix-r-id" style="color: ${r.color};">${r.icon} ${r.id}</span>
                                                <span class="matrix-r-name">${r.label}</span>
                                            </div>
                                            <div class="matrix-r-agod">‚Üí multipliziert <strong>${r.agod}</strong> (${r.agodName})</div>
                                        </td>
                                        <td>
                                            <span class="matrix-value ${getValueClass(r.ich)}">${r.ich.toFixed(2)}</span>
                                            <span class="matrix-lock">${r.lockedIch ? 'üîí' : 'üîì'}</span>
                                        </td>
                                        <td>
                                            <span class="matrix-value ${getValueClass(r.partner)}">${r.partner.toFixed(2)}</span>
                                            <span class="matrix-lock">${r.lockedPartner ? 'üîí' : 'üîì'}</span>
                                        </td>
                                        <td class="col-kombi">
                                            <span class="matrix-value ${getValueClass(r.kombi)}">${r.kombi.toFixed(2)}</span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <div class="matrix-info">
                            <div><strong>Was zeigt diese Tabelle?</strong></div>
                            <div>Jeder R-Faktor misst die <em>Koh√§renz</em> zwischen Bed√ºrfnissen und Archetyp. Der kombinierte Wert (ICH √ó PARTNER) multipliziert den jeweiligen AGOD-Score:</div>
                            <div class="matrix-info-formula">Q = (O √ó wO √ó R‚ÇÅ) + (A √ó wA √ó R‚ÇÇ) + (D √ó wD √ó R‚ÇÉ) + (G √ó wG √ó R‚ÇÑ)</div>
                            <div class="matrix-info-legend">
                                <span style="color: #22c55e;">‚óè &gt;1.0 = verst√§rkt</span>
                                <span style="color: #eab308;">‚óè =1.0 = neutral</span>
                                <span style="color: #ef4444;">‚óè &lt;1.0 = schw√§cht</span>
                            </div>
                            <div style="margin-top: 6px;">
                                üîí = manuell gesperrt &nbsp; üîì = automatisch berechnet
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Pro/Contra Section
            html += `
                <div class="synthese-section">
                    <div class="synthese-section-header">

                    <div class="pro-contra-section">

            container.innerHTML = html;
        }
    </script>
</body>
