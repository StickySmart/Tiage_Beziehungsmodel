    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // TIAGE SYNTHESE PRO/CONTRA - Resonanzfaktoren √ó Perspektiven
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

        // Archetypen-Liste f√ºr Navigation
        const archetypeOrder = ['single', 'duo', 'duoflex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duoflex': 'Duo-Flex',
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        // Perspektiven Definitionen (SSOT: docs/howto-add-need.md, PerspektivenModal.js)
        const perspektivenDefs = [
            { id: '#P1', label: 'Statistik', description: 'Empirisch nachgewiesene Grundbed√ºrfnisse' },
            { id: '#P2', label: 'Konditionierung', description: 'Nat√ºrliche vs. anerzogene Bed√ºrfnisse' },
            { id: '#P3', label: 'Qualit√§t', description: 'Statische vs. dynamische Qualit√§tsaspekte' },
            { id: '#P4', label: 'SexPositiv', description: 'Bewusste Machtdynamik und Consent' }
        ];

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Archetypen aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                currentIchArchetype = TiageState.get('archetypes.ich.primary') || 'duo';
                currentPartnerArchetype = TiageState.get('archetypes.partner.primary') || 'solopoly';

                // WICHTIG: ProfileCalculator synchron initialisieren, damit flatNeeds verf√ºgbar sind
                if (typeof ProfileCalculator !== 'undefined' && ProfileCalculator.initFromState) {
                    ProfileCalculator.initFromState();
                }

                // SSOT: Reaktiv auf flatNeeds-√Ñnderungen subscriben
                TiageState.subscribe('flatNeeds.ich', function() {
                    updateArchetypeDisplay();
                    renderContent();
                });
                TiageState.subscribe('flatNeeds.partner', function() {
                    updateArchetypeDisplay();
                    renderContent();
                });
            }

            // Aus sessionStorage laden (nur als Fallback, wenn TiageState keine Daten hat)
            // TiageState ist SSOT - sessionStorage darf TiageState-Werte NICHT √ºberschreiben
            const tiageStateHasData = typeof TiageState !== 'undefined' &&
                TiageState.get('archetypes.ich.primary') &&
                TiageState.get('archetypes.partner.primary');

            if (!tiageStateHasData) {
                const stored = sessionStorage.getItem('tiageSyntheseData');
                if (stored) {
                    try {
                        const data = JSON.parse(stored);
                        if (data.ichName) currentIchArchetype = findArchetypeKey(data.ichName);
                        if (data.partnerName) currentPartnerArchetype = findArchetypeKey(data.partnerName);
                    } catch (e) {}
                }
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Findet den Archetyp-Key anhand des Namens
         */
        function findArchetypeKey(name) {
            for (const [key, val] of Object.entries(archetypeNames)) {
                if (val.toLowerCase() === name.toLowerCase()) return key;
            }
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('ich', currentIchArchetype);
                }
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
                if (typeof TiageState !== 'undefined') {
                    TiageState.setArchetype('partner', currentPartnerArchetype);
                }
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Berechnet die Perspektiven-Werte (P1-P4) basierend auf den Profil-Daten
         * @returns {Object} { '#P1': number, '#P2': number, '#P3': number, '#P4': number }
         */
        function getPerspektivenWerte() {
            const perspektiven = ['#P1', '#P2', '#P3', '#P4'];
            const defaultWerte = { '#P1': 1.0, '#P2': 1.0, '#P3': 1.0, '#P4': 1.0 };

            // Pr√ºfe ob NeedsIntegration verf√ºgbar ist
            if (typeof TiageSynthesis === 'undefined' ||
                !TiageSynthesis.NeedsIntegration ||
                !TiageSynthesis.NeedsIntegration.calculateResonanceFromPerspectives) {
                console.warn('[ProContra] NeedsIntegration nicht verf√ºgbar, verwende Standardwerte');
                return defaultWerte;
            }

            // Hole Bed√ºrfnisse aus TiageState (flatNeeds)
            let needs1 = {};
            let needs2 = {};

            if (typeof TiageState !== 'undefined') {
                needs1 = TiageState.get('flatNeeds.ich') || {};
                needs2 = TiageState.get('flatNeeds.partner') || {};
            }

            // Fallback auf ProfileCalculator wenn flatNeeds leer
            if (Object.keys(needs1).length === 0 && typeof ProfileCalculator !== 'undefined') {
                needs1 = ProfileCalculator.getProfileValues('ich') || {};
            }
            if (Object.keys(needs2).length === 0 && typeof ProfileCalculator !== 'undefined') {
                needs2 = ProfileCalculator.getProfileValues('partner') || {};
            }

            // Wenn immer noch keine Daten, verwende Standardwerte
            if (Object.keys(needs1).length === 0 || Object.keys(needs2).length === 0) {
                console.warn('[ProContra] Keine Bed√ºrfnis-Daten verf√ºgbar, verwende Standardwerte');
                return defaultWerte;
            }

            try {
                // Berechne Perspektiven-Matrix
                const result = TiageSynthesis.NeedsIntegration.calculateResonanceFromPerspectives(
                    needs1, currentIchArchetype,
                    needs2, currentPartnerArchetype
                );

                // Matrix: matrix[faktorKey][perspektive] - mittele √ºber alle Faktoren pro Perspektive
                const matrix = result.matrix;
                const faktorKeys = ['orientierung', 'archetyp', 'dominanz', 'geschlecht'];
                const werte = {};

                for (const perspektive of perspektiven) {
                    let sum = 0;
                    let count = 0;

                    for (const faktor of faktorKeys) {
                        const val = matrix[faktor] && matrix[faktor][perspektive];
                        if (val !== null && val !== undefined) {
                            sum += val;
                            count++;
                        }
                    }

                    // Konvertiere von Prozent-Differenz zu R-Wert (z.B. 5% -> 1.05)
                    const avgPercent = count > 0 ? sum / count : 0;
                    werte[perspektive] = Math.round((1 + avgPercent / 100) * 100) / 100;
                }

                return werte;
            } catch (e) {
                console.error('[ProContra] Fehler bei Perspektiven-Berechnung:', e);
                return defaultWerte;
            }
        }

        /**
         * Berechnet die Kopf-Herz-Balance (Theorie vs. Praxis)
         * Logos = Archetyp-Matrix-Score (theoretisch)
         * Pathos = Bed√ºrfnis-Match-Score (tats√§chlich gemessen)
         * Balance = (100 - |Logos - Pathos|) / 100
         * @returns {Object} { logos, pathos, balance, color, interpretation }
         */
        function getBalanceData() {
            let logos = 50; // Default: Archetyp-Score
            let pathos = 50; // Default: Bed√ºrfnis-Match

            // 1. Logos: Archetyp-Matrix-Score (theoretischer Wert)
            if (typeof TiageSynthesis !== 'undefined' &&
                TiageSynthesis.ArchetypeMatrixCalculator &&
                typeof TiageSynthesis.ArchetypeMatrixCalculator.getScore === 'function') {
                logos = TiageSynthesis.ArchetypeMatrixCalculator.getScore(currentIchArchetype, currentPartnerArchetype);
            }

            // 2. Pathos: Bed√ºrfnis-Match-Score (tats√§chlich gemessen)
            // Versuche aus TiageState.flatNeeds zu berechnen
            if (typeof TiageState !== 'undefined') {
                const needs1 = TiageState.get('flatNeeds.ich') || {};
                const needs2 = TiageState.get('flatNeeds.partner') || {};

                if (Object.keys(needs1).length > 0 && Object.keys(needs2).length > 0) {
                    // Einfache Differenz-Berechnung √ºber alle Bed√ºrfnisse
                    let totalDiff = 0;
                    let count = 0;

                    for (const key in needs1) {
                        if (needs2[key] !== undefined) {
                            const diff = Math.abs(needs1[key] - needs2[key]);
                            totalDiff += diff;
                            count++;
                        }
                    }

                    if (count > 0) {
                        const avgDiff = totalDiff / count;
                        // Konvertiere Differenz zu Score: 0 Diff = 100%, 100 Diff = 0%
                        pathos = Math.round(100 - avgDiff);
                    }
                }
            }

            // 3. Balance berechnen
            const differenz = Math.abs(logos - pathos);
            const balance = (100 - differenz) / 100;

            // 4. Farbe und Interpretation bestimmen
            let color = '#eab308'; // Gelb - neutral
            let interpretation = 'Theorie und Praxis weichen etwas ab';

            if (balance >= 0.90) {
                color = '#22c55e'; // Gr√ºn
                interpretation = 'Kopf und Herz sind im Einklang';
            } else if (balance >= 0.75) {
                color = '#3b82f6'; // Blau
                interpretation = 'Gute √úbereinstimmung zwischen Theorie und Praxis';
            } else if (balance < 0.60) {
                color = '#ef4444'; // Rot
                interpretation = 'Deutliche Diskrepanz zwischen Erwartung und Realit√§t';
            }

            return {
                logos: logos,
                pathos: pathos,
                balance: balance,
                color: color,
                interpretation: interpretation
            };
        }

        /**
         * Generiert Pro/Contra Listen basierend auf den ausgew√§hlten Archetypen
         * Verdrahtet mit archetypeStatements aus statements/archetypeStatements.js
         */
        function getProContra() {
            // Normalisiere Archetyp-Keys f√ºr Statement-Lookup
            const normalizeKey = (key) => {
                const mapping = {
                    'duoflex': 'duo_flex',
                    'duo-flex': 'duo_flex'
                };
                return mapping[key] || key;
            };

            const type1 = normalizeKey(currentIchArchetype);
            const type2 = normalizeKey(currentPartnerArchetype);

            // Versuche beide Richtungen (type1_type2 und type2_type1)
            const key1 = `${type1}_${type2}`;
            const key2 = `${type2}_${type1}`;

            // Lade Statements aus archetypeStatements
            let statements = null;
            if (typeof archetypeStatements !== 'undefined') {
                statements = archetypeStatements[key1] || archetypeStatements[key2];
            }

            // Falls Statements gefunden wurden
            if (statements) {
                return {
                    pro: statements.pro || [],
                    contra: statements.contra || []
                };
            }

            // Fallback: Generische Pro/Contra wenn keine spezifischen Statements vorhanden
            return {
                pro: [
                    `${archetypeNames[currentIchArchetype] || currentIchArchetype} und ${archetypeNames[currentPartnerArchetype] || currentPartnerArchetype} k√∂nnen voneinander lernen`,
                    'Unterschiedliche Perspektiven bereichern die Beziehung',
                    'Potenzial f√ºr gegenseitiges Wachstum'
                ],
                contra: [
                    'Unterschiedliche Beziehungsphilosophien erfordern Kommunikation',
                    'Erwartungsmanagement notwendig',
                    'Kompromissbereitschaft auf beiden Seiten erforderlich'
                ]
            };
        }

        // Perspektiven Farben
        const perspektivenColors = ['#22c55e', '#3b82f6', '#8b5cf6', '#ec4899'];

        /**
         * Navigiert zur Bed√ºrfnis-Ansicht mit Perspektiven-Filter
         * @param {string} perspektiveId - z.B. '#P1', '#P2', '#P3', '#P4'
         */
        function navigateToPerspektive(perspektiveId) {
            // Navigiere zu needs-editor.html mit person=ich und perspektive-Filter
            const url = new URL('needs-editor.html', window.location.href);
            url.searchParams.set('person', 'ich');
            url.searchParams.set('archetype', currentIchArchetype);
            url.searchParams.set('perspective', perspektiveId);
            window.location.href = url.toString();
        }
