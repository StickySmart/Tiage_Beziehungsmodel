<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beziehungsmodelle Kategorien B-F</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        h1 {
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .slides-container {
            display: grid;
            gap: 3rem;
            max-width: 1400px;
            width: 100%;
        }
        
        .slide-wrapper {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            page-break-after: always;
        }
        
        svg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .slide-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
            padding-left: 1rem;
        }
        
        @media print {
            body {
                background: white;
            }
            .slide-wrapper {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <h1>Beziehungsmodelle: Kategorien B-F<br>Vollständige Analyse mit Pathos & Logos</h1>
    
    <div class="slides-container">
        
        <!-- KATEGORIE B - Moralische Gebundenheit -->
        <div class="slide-wrapper">
            <h2 class="slide-title">Kategorie B – Moralische Gebundenheit</h2>
            <svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Hintergrund -->
                <rect width="1200" height="800" fill="#f8f9fa"/>
                
                <!-- Header -->
                <rect x="0" y="0" width="1200" height="100" fill="#8B5CF6"/>
                <text x="600" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
                    B – Moralische Gebundenheit
                </text>
                <text x="600" y="85" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
                    Wie stark Moral, Werte, Gewissen und Prinzipien Verhalten &amp; Bindung prägen (0-100%)
                </text>
                
                <!-- Spalten-Header -->
                <g font-family="Arial, sans-serif">
                    <rect x="50" y="120" width="250" height="50" fill="#6366F1" rx="8"/>
                    <text x="175" y="150" font-size="20" font-weight="600" fill="white" text-anchor="middle">SINGLE</text>
                    
                    <rect x="320" y="120" width="250" height="50" fill="#8B5CF6" rx="8"/>
                    <text x="445" y="150" font-size="20" font-weight="600" fill="white" text-anchor="middle">SOLOPOLY</text>
                    
                    <rect x="590" y="120" width="250" height="50" fill="#A855F7" rx="8"/>
                    <text x="715" y="150" font-size="20" font-weight="600" fill="white" text-anchor="middle">TIAGE (ICH)</text>
                    
                    <rect x="860" y="120" width="250" height="50" fill="#C084FC" rx="8"/>
                    <text x="985" y="150" font-size="20" font-weight="600" fill="white" text-anchor="middle">POLYAMOR</text>
                </g>
                
                <!-- Zeile 1: FREUNDE -->
                <g font-family="Arial, sans-serif">
                    <rect x="30" y="190" width="1140" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
                    <circle cx="60" cy="260" r="15" fill="#fb923c"/>
                    <text x="85" y="265" font-size="14" font-weight="600" fill="#333">FREUNDE</text>
                    
                    <!-- Single -->
                    <text x="175" y="220" font-size="24" font-weight="bold" fill="#6366F1" text-anchor="middle">50%</text>
                    <text x="175" y="240" font-size="11" fill="#10b981" text-anchor="middle">Pro: klare Prinzipien</text>
                    <text x="175" y="255" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: rigide Haltung</text>
                    <text x="175" y="275" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: vorsichtig</text>
                    <text x="175" y="290" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: streng, schützend</text>
                    
                    <!-- Solopoly -->
                    <text x="445" y="220" font-size="24" font-weight="bold" fill="#8B5CF6" text-anchor="middle">70%</text>
                    <text x="445" y="240" font-size="11" fill="#10b981" text-anchor="middle">Pro: faire Ethik</text>
                    <text x="445" y="255" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: moralischer Aufwand</text>
                    <text x="445" y="275" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: warm, verantwortungsvoll</text>
                    <text x="445" y="290" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: ethisch präzise</text>
                    
                    <!-- Tiage -->
                    <text x="715" y="220" font-size="24" font-weight="bold" fill="#A855F7" text-anchor="middle">80%</text>
                    <text x="715" y="240" font-size="11" fill="#10b981" text-anchor="middle">Pro: hohe Integrität</text>
                    <text x="715" y="255" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: innerer Druck</text>
                    <text x="715" y="275" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: tief und gewissenhaft</text>
                    <text x="715" y="290" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: konsequent, bewusst</text>
                    
                    <!-- Poly -->
                    <text x="985" y="220" font-size="24" font-weight="bold" fill="#C084FC" text-anchor="middle">65%</text>
                    <text x="985" y="240" font-size="11" fill="#10b981" text-anchor="middle">Pro: transparente Erwartungen</text>
                    <text x="985" y="255" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Gruppendruck</text>
                    <text x="985" y="275" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: offen, empathisch</text>
                    <text x="985" y="290" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: kollaborativ, regelorientiert</text>
                </g>
                
                <!-- Zeile 2: PARTNER -->
                <g font-family="Arial, sans-serif">
                    <rect x="30" y="340" width="1140" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
                    <circle cx="60" cy="410" r="15" fill="#fb923c"/>
                    <text x="85" y="415" font-size="14" font-weight="600" fill="#333">PARTNER</text>
                    
                    <!-- Single -->
                    <text x="175" y="370" font-size="24" font-weight="bold" fill="#6366F1" text-anchor="middle">60%</text>
                    <text x="175" y="390" font-size="11" fill="#10b981" text-anchor="middle">Pro: klare Loyalität</text>
                    <text x="175" y="405" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Schwarz-Weiß-Denken</text>
                    <text x="175" y="425" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: verlangend, vorsichtig</text>
                    <text x="175" y="440" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: hart regelorientiert</text>
                    
                    <!-- Solopoly -->
                    <text x="445" y="370" font-size="24" font-weight="bold" fill="#8B5CF6" text-anchor="middle">75%</text>
                    <text x="445" y="390" font-size="11" fill="#10b981" text-anchor="middle">Pro: transparente Struktur</text>
                    <text x="445" y="405" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Überkommunikation nötig</text>
                    <text x="445" y="425" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: warm, reflektiert</text>
                    <text x="445" y="440" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: strukturiert</text>
                    
                    <!-- Tiage -->
                    <text x="715" y="370" font-size="24" font-weight="bold" fill="#A855F7" text-anchor="middle">90%</text>
                    <text x="715" y="390" font-size="11" fill="#10b981" text-anchor="middle">Pro: höchste Ehrlichkeit</text>
                    <text x="715" y="405" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: moralische Überforderung</text>
                    <text x="715" y="425" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: maximal tief</text>
                    <text x="715" y="440" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: streng, bewusst-regeltreu</text>
                    
                    <!-- Poly -->
                    <text x="985" y="370" font-size="24" font-weight="bold" fill="#C084FC" text-anchor="middle">80%</text>
                    <text x="985" y="390" font-size="11" fill="#10b981" text-anchor="middle">Pro: Fairness, Gleichbehandlung</text>
                    <text x="985" y="405" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: komplexe Beziehungen</text>
                    <text x="985" y="425" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: pluraloffen</text>
                    <text x="985" y="440" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: harmonisierend-komplex</text>
                </g>
                
                <!-- Zeile 3: SEXPARTNER -->
                <g font-family="Arial, sans-serif">
                    <rect x="30" y="490" width="1140" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
                    <circle cx="60" cy="560" r="15" fill="#fb923c"/>
                    <text x="85" y="565" font-size="14" font-weight="600" fill="#333">SEXPARTNER</text>
                    
                    <!-- Single -->
                    <text x="175" y="520" font-size="24" font-weight="bold" fill="#6366F1" text-anchor="middle">40%</text>
                    <text x="175" y="540" font-size="11" fill="#10b981" text-anchor="middle">Pro: klare Trennung</text>
                    <text x="175" y="555" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Schuldgefühle</text>
                    <text x="175" y="575" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: gehemmt</text>
                    <text x="175" y="590" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: schützend</text>
                    
                    <!-- Solopoly -->
                    <text x="445" y="520" font-size="24" font-weight="bold" fill="#8B5CF6" text-anchor="middle">55%</text>
                    <text x="445" y="540" font-size="11" fill="#10b981" text-anchor="middle">Pro: faire, saubere Grenzen</text>
                    <text x="445" y="555" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Rollenkonflikte</text>
                    <text x="445" y="575" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: flexibel</text>
                    <text x="445" y="590" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: klärend</text>
                    
                    <!-- Tiage -->
                    <text x="715" y="520" font-size="24" font-weight="bold" fill="#A855F7" text-anchor="middle">70%</text>
                    <text x="715" y="540" font-size="11" fill="#10b981" text-anchor="middle">Pro: klare Ethik trotz Lust</text>
                    <text x="715" y="555" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: moralische Reibung</text>
                    <text x="715" y="575" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: stark, sensibel</text>
                    <text x="715" y="590" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: kritisch prüfend</text>
                    
                    <!-- Poly -->
                    <text x="985" y="520" font-size="24" font-weight="bold" fill="#C084FC" text-anchor="middle">75%</text>
                    <text x="985" y="540" font-size="11" fill="#10b981" text-anchor="middle">Pro: Regelwerke schützen</text>
                    <text x="985" y="555" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Grenz-Management</text>
                    <text x="985" y="575" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: warm, intensiv</text>
                    <text x="985" y="590" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: regelbasiert</text>
                </g>
                
                <!-- Zeile 4: SEELENVERWANDTE -->
                <g font-family="Arial, sans-serif">
                    <rect x="30" y="640" width="1140" height="140" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
                    <circle cx="60" cy="710" r="15" fill="#fb923c"/>
                    <text x="85" y="715" font-size="14" font-weight="600" fill="#333">SEELENVERWANDTE</text>
                    
                    <!-- Single -->
                    <text x="175" y="670" font-size="24" font-weight="bold" fill="#6366F1" text-anchor="middle">25%</text>
                    <text x="175" y="690" font-size="11" fill="#10b981" text-anchor="middle">Pro: klare moralische Position</text>
                    <text x="175" y="705" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: wenig Flexibilität</text>
                    <text x="175" y="725" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: blockiert</text>
                    <text x="175" y="740" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: fixiert</text>
                    
                    <!-- Solopoly -->
                    <text x="445" y="670" font-size="24" font-weight="bold" fill="#8B5CF6" text-anchor="middle">65%</text>
                    <text x="445" y="690" font-size="11" fill="#10b981" text-anchor="middle">Pro: Integrität &amp; Freiheit</text>
                    <text x="445" y="705" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: hohe Erwartung an Konsistenz</text>
                    <text x="445" y="725" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: tief, respektvoll</text>
                    <text x="445" y="740" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: präzise</text>
                    
                    <!-- Tiage -->
                    <text x="715" y="670" font-size="24" font-weight="bold" fill="#A855F7" text-anchor="middle">85%</text>
                    <text x="715" y="690" font-size="11" fill="#10b981" text-anchor="middle">Pro: volle moralische Kohärenz</text>
                    <text x="715" y="705" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: Schmerz bei Disharmonie</text>
                    <text x="715" y="725" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: intensiv</text>
                    <text x="715" y="740" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: idealistisch</text>
                    
                    <!-- Poly -->
                    <text x="985" y="670" font-size="24" font-weight="bold" fill="#C084FC" text-anchor="middle">70%</text>
                    <text x="985" y="690" font-size="11" fill="#10b981" text-anchor="middle">Pro: tiefes Vertrauen</text>
                    <text x="985" y="705" font-size="11" fill="#ef4444" text-anchor="middle">Kontra: moralische Erwartungsballung</text>
                    <text x="985" y="725" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Pathos: offen</text>
                    <text x="985" y="740" font-size="10" fill="#6b7280" text-anchor="middle" font-style="italic">Logos: flexibel</text>
                </g>
            </svg>
        </div>
        
        <!-- WEITERE KATEGORIEN FOLGEN... -->
        <!-- Die restlichen Kategorien C-F werden mit demselben detaillierten Layout hinzugefügt -->
        
    </div>
    
    <div style="text-align: center; margin-top: 3rem; color: white;">
        <p style="font-size: 1.1rem; opacity: 0.9;">© Beziehungsmodelle Analyse · Version 1.0</p>
        <p style="font-size: 0.9rem; opacity: 0.7;">Basierend auf deinen Kategorien B-F Daten</p>
    </div>
</body>
</html>
