    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TIAGE SYNTHESE RESONANZ - Osho Zen Gemeinsame BedÃ¼rfnisse
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        // Archetypen-Liste fÃ¼r Navigation
        const archetypeOrder = ['single', 'duo', 'duoflex', 'solopoly', 'polyamor', 'ra', 'lat', 'aromantisch'];
        const archetypeNames = {
            'single': 'Single',
            'duo': 'Duo',
            'duoflex': 'Duo-Flex',
            'solopoly': 'Solopoly',
            'polyamor': 'Polyamor',
            'ra': 'RA',
            'lat': 'LAT',
            'aromantisch': 'Aromantisch'
        };

        let currentIchArchetype = 'duo';
        let currentPartnerArchetype = 'solopoly';

        /**
         * Initialisierung
         */
        document.addEventListener('DOMContentLoaded', async function() {
            // Archetypen aus TiageState laden
            if (typeof TiageState !== 'undefined') {
                await TiageState.init();
                currentIchArchetype = TiageState.get('archetypes.ich.primary') || 'duo';
                currentPartnerArchetype = TiageState.get('archetypes.partner.primary') || 'solopoly';
            }

            // Aus sessionStorage laden (falls von archetype-interaction.html Ã¼bergeben)
            const stored = sessionStorage.getItem('tiageSyntheseData');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    if (data.ichName) currentIchArchetype = findArchetypeKey(data.ichName);
                    if (data.partnerName) currentPartnerArchetype = findArchetypeKey(data.partnerName);
                } catch (e) {}
            }

            updateArchetypeDisplay();
            renderContent();
        });

        /**
         * Findet den Archetyp-Key anhand des Namens
         */
        function findArchetypeKey(name) {
            for (const [key, val] of Object.entries(archetypeNames)) {
                if (val.toLowerCase() === name.toLowerCase()) return key;
            }
            return name.toLowerCase().replace(/[^a-z]/g, '');
        }

        /**
         * Aktualisiert die Archetyp-Anzeige
         */
        function updateArchetypeDisplay() {
            document.getElementById('ichArchetypeName').textContent =
                archetypeNames[currentIchArchetype] || currentIchArchetype;
            document.getElementById('partnerArchetypeName').textContent =
                archetypeNames[currentPartnerArchetype] || currentPartnerArchetype;
        }

        /**
         * Navigation zwischen Archetypen
         */
        function navigateArchetype(person, direction) {
            const current = person === 'ich' ? currentIchArchetype : currentPartnerArchetype;
            const currentIndex = archetypeOrder.indexOf(current);
            let newIndex = currentIndex + direction;

            if (newIndex < 0) newIndex = archetypeOrder.length - 1;
            if (newIndex >= archetypeOrder.length) newIndex = 0;

            if (person === 'ich') {
                currentIchArchetype = archetypeOrder[newIndex];
            } else {
                currentPartnerArchetype = archetypeOrder[newIndex];
            }

            updateArchetypeDisplay();
            renderContent();
        }

        /**
         * Rendert den Hauptinhalt
         */
        async function renderContent() {
            const container = document.getElementById('syntheseContent');

            // PrÃ¼fe ob OshoZenTextGenerator verfÃ¼gbar ist
            if (typeof OshoZenTextGenerator === 'undefined') {
                container.innerHTML = `
                    <div class="synthese-section">
                        <div style="text-align: center; padding: 40px 20px; color: var(--text-muted);">
                            <div style="font-size: 48px; margin-bottom: 16px;">ğŸ”¥</div>
                            <p>Osho Zen Modul wird geladen...</p>
                            <p style="font-size: 12px; margin-top: 8px;">
                                Bitte stelle sicher, dass oshoZenTextGenerator.js geladen ist.
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            // Daten laden falls nÃ¶tig
            if (!OshoZenTextGenerator.isDataLoaded()) {
                container.innerHTML = `
                    <div class="synthese-loading">
                        <div class="synthese-loading-spinner"></div>
                        <p>Lade Osho Zen Texte...</p>
                    </div>
                `;

                try {
                    await OshoZenTextGenerator.loadData();
                } catch (err) {
                    console.error('Fehler beim Laden der Osho Zen Daten:', err);
                    container.innerHTML = `
                        <div class="synthese-section">
                            <div style="text-align: center; padding: 40px 20px; color: var(--text-muted);">
                                <div style="font-size: 48px; margin-bottom: 16px;">âš ï¸</div>
                                <p>Fehler beim Laden der Osho Zen Daten.</p>
                            </div>
                        </div>
                    `;
                    return;
                }
            }

            // Profile erstellen (vereinfacht - basierend auf Archetyp)
            const profile1 = { name: archetypeNames[currentIchArchetype] };
            const profile2 = { name: archetypeNames[currentPartnerArchetype] };

            // Content generieren
            const oshoContent = OshoZenTextGenerator.generateSync({
                profile1: profile1,
                profile2: profile2,
                name1: archetypeNames[currentIchArchetype],
                name2: archetypeNames[currentPartnerArchetype],
                topN: 5
            });

            let html = `
                <div class="synthese-section">
                    <div class="synthese-section-header">
                        <span class="synthese-section-icon">ğŸ”¥</span>
                        <div>
                            <div class="synthese-section-title">Osho Zen Tarot</div>
                            <div class="synthese-section-subtitle">Gemeinsame BedÃ¼rfnisse & Resonanz</div>
                        </div>
                    </div>
                    <div class="osho-zen-content">
                        ${oshoContent}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }
    </script>
