name: Auto Version Bump on Merge

on:
  push:
    branches:
      - main

# Prevent concurrent version bumps
concurrency:
  group: version-bump
  cancel-in-progress: false

jobs:
  bump-version:
    # Skip if commit message contains [skip ci] to prevent infinite loops
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Bump patch version
        run: |
          # Run the version bump script
          node scripts/bump-version.js

          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push version bump
        run: |
          git add package.json js/version.js

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"

          # Only create tag if it doesn't exist
          if ! git tag -l "v${{ env.NEW_VERSION }}" | grep -q .; then
            git tag -a "v${{ env.NEW_VERSION }}" -m "Version ${{ env.NEW_VERSION }}"
          fi

          git push --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
